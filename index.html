<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabrevoie - Footwear store. We make weird things.</title>
    <meta name="description" content="Fabrevoie - We make weird things.">

    <!-- Favicon, Open Graph Tags, Twitter Card Tags, etc. -->
    <!-- (Keep your existing meta tags and scripts here) -->

    <!-- Model Viewer Script -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <!-- Font Awesome for Social Media Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* Reset default margin and padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            color: white;
        }

        /* Background video styling */
        .bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -2;
            transform: translate(-50%, -50%);
            object-fit: cover;
            object-position: center;
        }

        /* Overlay to darken the video */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        /* Center container */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 400px;
            width: 90%;
            z-index: 1;
        }

        /* Middle Logo */
        .logo {
            max-width: 200px;
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            z-index: 10;
        }

        /* MailerLite Form Styling */
        .ml-embedded {
            margin-bottom: 10px;
        }

        /* Text under the MailerLite form */
        .signup-text {
            text-align: center;
            color: #32CD32; /* Light green */
            font-size: 14px;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        /* Enter Button Styling */
        .enter-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #32CD32; /* Light green */
            color: #000;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            box-shadow: 0 0 10px rgba(50, 205, 50, 0.5); /* Glow effect */
        }

        .enter-button:hover {
            background-color: #228B22; /* Darker green */
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(50, 205, 50, 0.8); /* Stronger glow on hover */
        }

        /* Social Media Icons */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-icons a {
            color: #32CD32; /* Light green */
            font-size: 24px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #228B22; /* Darker green */
        }

        /* Text under social icons */
        .social-text {
            text-align: center;
            color: #32CD32; /* Light green */
            font-size: 14px;
            margin-top: 10px;
        }

        /* Copyright Text */
        .copyright {
            position: fixed;
            bottom: 15px;
            left: 15px;
            color: #888888;
            font-size: 12px;
            text-align: left;
            z-index: 1000;
            white-space: nowrap;
        }

        .copyright a {
            color: #32CD32; /* Light green */
            text-decoration: none;
        }

        .copyright a:hover {
            text-decoration: underline;
        }

        /* Sticky Logo */
        .sticky-logo {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            width: 50px;
            height: auto;
            transition: transform 0.3s ease;
        }

        .sticky-logo:hover {
            transform: scale(1.1);
        }

        /* Countdown Timer */
        .countdown {
            position: fixed;
            top: 20px;
            right: 20px;
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            color: #32CD32; /* Light green */
            text-shadow: 0 0 10px rgba(50, 205, 50, 0.5); /* Glow effect */
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Hourglass animation */
        @keyframes rotateHourglass {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(180deg); }
        }

        .hourglass {
            font-size: 24px;
            animation: rotateHourglass 3s linear infinite; /* Rotates every 3 seconds */
        }

        /* Cookie Consent Banner */
        .cookie-banner {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #000;
            color: #fff;
            padding: 15px 20px;
            font-size: 14px;
            border: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
            max-width: 90%;
            width: 600px;
            border-radius: 8px;
        }

        .cookie-text {
            flex-grow: 1;
            text-align: left;
            letter-spacing: 0.5px;
            font-weight: 400;
            margin-right: 20px;
        }

        .cookie-buttons {
            display: flex;
            gap: 10px;
        }

        .cookie-buttons button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .cookie-buttons button:first-child {
            background-color: #32CD32; /* Light green */
            color: #000;
        }

        .cookie-buttons button:last-child {
            background-color: transparent;
            border: 1px solid #32CD32; /* Light green */
            color: #32CD32; /* Light green */
        }
    </style>
</head>
<body>
    
    <!-- Sticky Logo -->
    <a href="index.html">
        <img src="logo-small.png" alt="Fabrevoie Logo" class="sticky-logo">
    </a>

    <!-- Background Video -->
    <video class="bg-video" autoplay muted loop playsinline>
        <source src="bckgrnd.mp4" type="video/mp4">
        <source src="bckgrnd.webm" type="video/webm">
        Your browser does not support background video.
    </video>

    <!-- Overlay to darken the video -->
    <div class="overlay"></div>

    <!-- Main Content -->
    <div class="container">
        <!-- Middle Logo (3D Logo with auto-rotation) -->
        <model-viewer 
            src="3Dlogo.glb" 
            alt="Fabrevoie 3D Logo" 
            class="logo" 
            auto-rotate 
            camera-controls 
            style="width: 200px; height: 200px;"
            background-color="transparent"
            exposure="1.0"
            shadow-intensity="1">
        </model-viewer>

        <!-- MailerLite Email Form -->
        <div class="ml-embedded" data-form="xDqLnS" id="mailerLiteForm"></div>

        <!-- Text under the MailerLite form -->
        <p class="signup-text" id="signupText">Sign up to access the website.</p>

        <!-- Enter Button (Hidden by default) -->
        <a href="homepage.html" id="enterButton" class="enter-button" style="display: none;">
            Enter
        </a>

        <!-- Social Media Icons -->
        <div class="social-icons">
            <a href="https://www.instagram.com/fabrevoie" target="_blank" aria-label="Follow us on Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.tiktok.com/@fabrevoie" target="_blank" aria-label="Follow us on TikTok">
                <i class="fab fa-tiktok"></i>
            </a>
        </div>

        <!-- Text under social icons -->
        <p class="social-text">Show your support by following our socials.</p>
    </div>

    <!-- Countdown Timer -->
    <div class="countdown" id="countdown">
        Days until drop: <span id="days">00</span>
        <i class="fas fa-hourglass hourglass"></i> <!-- Hourglass icon with animation -->
    </div>

    <!-- Copyright Text -->
    <div class="copyright">
        &copy; 2025, Fabrevoie, Inc. All rights reserved. | 
        <a href="privacy-policy.html" style="color: #32CD32; text-decoration: none;">Privacy Policy</a>
    </div>

    <!-- Cookie Consent Banner -->
    <div id="cookieBanner" class="cookie-banner">
        <div class="cookie-text">
            This site uses cookies to provide you with a better experience.&nbsp;
            <a href="/privacy-policy" target="_blank" style="color: #32CD32; text-decoration: underline;">Learn more</a>.
        </div>
        <div class="cookie-buttons">
            <button onclick="acceptCookies()">Accept</button>
            <button onclick="closeCookieBanner()">Decline</button>
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="welcomeSound" src="welcome.mp3"></audio>
    <audio id="accessSound" src="access-granted.mp3"></audio>

    <script>
        // Play welcome sound on page load
        document.addEventListener('DOMContentLoaded', function() {
            const welcomeSound = document.getElementById('welcomeSound');
            welcomeSound.play().catch(error => {
                console.log('Autoplay blocked - user interaction required');
            });
        });

        // Countdown to August 21 2025
        const countdownDate = new Date('2025-08-21T00:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            document.getElementById('days').textContent = days;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call

        // Play access granted sound after signup
        document.addEventListener('ml-subscribe', function(event) {
            if (event.detail.success) {
                document.getElementById('accessSound').play();
            }
        });

        // Hide "Sign up to access the website" text when the sign-up box is gone
        function showEnterButton() {
            const enterButton = document.getElementById('enterButton');
            const mailerLiteForm = document.getElementById('mailerLiteForm');
            const signupText = document.getElementById('signupText');

            if (enterButton && mailerLiteForm && signupText) {
                enterButton.style.display = 'block';
                mailerLiteForm.style.display = 'none';
                signupText.style.display = 'none'; // Hide the text
            }
        }

        document.addEventListener('ml-subscribe', function(event) {
            if (event.detail && event.detail.success) {
                showEnterButton();
            }
        });

        const mailerLiteForm = document.getElementById('mailerLiteForm');
        if (mailerLiteForm) {
            mailerLiteForm.addEventListener('submit', function() {
                localStorage.setItem('formSubmitted', 'true');
                showEnterButton();
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            const consent = localStorage.getItem('cookieConsent');
            const cookieBanner = document.getElementById('cookieBanner');

            if (consent === 'accepted' || consent === 'declined') {
                if (cookieBanner) {
                    cookieBanner.style.display = 'none';
                }
                gtag('consent', 'update', {
                    'ad_storage': consent === 'accepted' ? 'granted' : 'denied',
                    'analytics_storage': consent === 'accepted' ? 'granted' : 'denied'
                });
            }

            const video = document.querySelector('.bg-video');
            if (video) {
                video.play().catch(function(error) {
                    console.log("Video play failed:", error);
                    document.body.style.backgroundColor = "#000000";
                });
            }

            const formSubmitted = localStorage.getItem('formSubmitted');
            if (formSubmitted === 'true') {
                showEnterButton();
            }
        });
    </script>
</body>
</html>
