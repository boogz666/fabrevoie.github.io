  <style>
    /* Reset default margin and padding */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Black background */
    body {
      background-color: #000000; /* Black */
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* Center container */
    .container {
      max-width: 400px;
    }

    /* Logo styling */
    .logo {
      max-width: 200px; /* Adjust based on your logo size */
      margin-bottom: 20px;
    }

    /* Email sign-up form */
    .email-box {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    input[type="email"] {
      padding: 10px;
      border: 2px solid #D4AF37; /* Metallic Gold */
      border-radius: 5px;
      width: 200px;
      background-color: #000000; /* Black */
      color: #FFFFFF; /* White text */
    }

    button {
      padding: 10px 20px;
      background-color: #D4AF37; /* Metallic Gold */
      border: none;
      border-radius: 5px;
      color: #000000; /* Black text */
      cursor: pointer;
    }

    button:hover {
      background-color: #C5A037; /* Darker Gold */
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Your Logo -->
    <img src="logo.png" alt="Your Logo" class="logo">

    <!-- Email Sign-Up Form -->
    <div class="email-box">
      <input type="email" placeholder="Enter your email">
      <button>Sign Up</button>
    </div>
  </div>
</body>
