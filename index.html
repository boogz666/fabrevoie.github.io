    <style>
        /* Reset default margin and padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            color: white;
        }

        /* Background video styling */
        .bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -2;
            transform: translate(-50%, -50%);
            object-fit: cover;
            object-position: center;
        }

        /* Overlay to darken the video */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        /* Center container */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 400px;
            width: 90%;
            z-index: 1;
        }

        /* Middle Logo */
        .logo {
            max-width: 200px;
            width: 200px; /* Ensure the width matches the model-viewer size */
            height: 200px; /* Ensure the height matches the model-viewer size */
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            z-index: 10;

        /* MailerLite Form Styling */

            margin-bottom: 10px;
        }

        /* Text under the MailerLite form */
        .signup-text {
            text-align: center;
            color: #D4AF37;
            font-size: 14px;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        /* Enter Button Styling */
        .enter-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #D4AF37;
            color: #000;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-align: center;
        }

        .enter-button:hover {
            background-color: #C5A037;
            transform: scale(1.05);
        }

        /* Social Media Icons */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-icons a {
            color: #D4AF37;
            font-size: 24px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #C5A037;
        }

        /* Copyright Text */
        .copyright {
            position: fixed;
            bottom: 15px;
            left: 15px;
            color: #888888;
            font-size: 12px;
            text-align: left;
            z-index: 1000;
            white-space: nowrap;
        }

        .copyright a {
            color: #D4AF37;
            text-decoration: none;
        }

        .copyright a:hover {
            text-decoration: underline;
        }

        /* Sticky Logo */
        .sticky-logo {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            width: 50px;
            height: auto;
            transition: transform 0.3s ease;
        }

        .sticky-logo:hover {
            transform: scale(1.1);
        }

        /* Countdown Timer */
        .countdown {
            position: fixed;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Poppins', sans-serif;
            font-size: 18px;

    <!-- Audio Elements -->

    <script>
        // Play welcome sound on page load
        document.addEventListener('DOMContentLoaded', function() {
            const welcomeSound = document.getElementById('welcomeSound');
            welcomeSound.play().catch(error => {
                console.log('Autoplay blocked - user interaction required');
            });
        });

        // Countdown to August 21 2025
        const countdownDate = new Date('2025-08-21T00:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            document.getElementById('days').textContent = days;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call

        // Play access granted sound after signup
        document.addEventListener('ml-subscribe', function(event) {
            if (event.detail.success) {
                document.getElementById('accessSound').play();
            }
        });

        // Existing cookie and form submission functions
        function acceptCookies() {
            const cookieBanner = document.getElementById('cookieBanner');
            if (cookieBanner) {
                cookieBanner.style.display = 'none';
            }
            localStorage.setItem('cookieConsent', 'accepted');
            gtag('consent', 'update', {
                'ad_storage': 'granted',
                'analytics_storage': 'granted'
            });
        }

        function closeCookieBanner() {
            const cookieBanner = document.getElementById('cookieBanner');
            if (cookieBanner) {
                cookieBanner.style.display = 'none';
            }
            localStorage.setItem('cookieConsent', 'declined');
            gtag('consent', 'update', {
                'ad_storage': 'denied',
                'analytics_storage': 'denied'
            });
        }

        function showEnterButton() {
            const enterButton = document.getElementById('enterButton');
            const mailerLiteForm = document.getElementById('mailerLiteForm');

            if (enterButton && mailerLiteForm) {
                enterButton.style.display = 'block';
                mailerLiteForm.style.display = 'none';
            }
        }

        document.addEventListener('ml-subscribe', function(event) {
            if (event.detail && event.detail.success) {
                showEnterButton();
            }
        });

        const mailerLiteForm = document.getElementById('mailerLiteForm');
        if (mailerLiteForm) {
            mailerLiteForm.addEventListener('submit', function() {
                localStorage.setItem('formSubmitted', 'true');
                showEnterButton();
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            const consent = localStorage.getItem('cookieConsent');
            const cookieBanner = document.getElementById('cookieBanner');

            if (consent === 'accepted' || consent === 'declined') {
                if (cookieBanner) {
                    cookieBanner.style.display = 'none';
                }
                gtag('consent', 'update', {
                    'ad_storage': consent === 'accepted' ? 'granted' : 'denied',
                    'analytics_storage': consent === 'accepted' ? 'granted' : 'denied'
                });
            }

            const video = document.querySelector('.bg-video');
            if (video) {
