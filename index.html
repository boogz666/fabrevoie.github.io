<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        gtag('consent', 'default', {
            'ad_storage': 'denied',
            'analytics_storage': 'denied'
        });
        gtag('js', new Date());
        gtag('config', 'G-TZJE1XNS2Z');
    </script>

    <!-- MailerLite Universal -->
    <script>
        (function(w,d,e,u,f,l,n){w[f]=w[f]||function(){(w[f].q=w[f].q||[])

        n=d.getElementsByTagName(e)[0],n.parentNode.insertBefore(l,n);})
        (window,document,'script','https://assets.mailerlite.com/js/universal.js','ml');
        ml('account', '1391734');
    </script>

    <!-- Favicon and other meta tags -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset default margin and padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            color: white;
        }

        /* Sticky Logo */
        .sticky-logo {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            width: 50px;
            height: auto;
            transition: transform 0.3s ease;
        }

        .sticky-logo:hover {
            transform: scale(1.1);
        }

        /* Rest of your CSS */
        /* ... */
    </style>
</head>
<body>
    <!-- Sticky Logo -->
    <img src="logo-small.png" alt="Fabrevoie Logo" class="sticky-logo">

    <!-- Background Video -->
    <video class="bg-video" autoplay muted loop playsinline>
        <source src="bckgrnd.mp4" type="video/mp4">
        <source src="bckgrnd.webm" type="video/webm">
        Your browser does not support background video.
    </video>

    <!-- Overlay to darken video -->
    <div class="overlay"></div>

    <!-- Main Content -->
    <div class="container">
        <!-- Logo -->
        <img src="logo.png" alt="Your Logo" class="logo">

        <!-- MailerLite Email Form -->
        <div class="ml-embedded" data-form="xDqLnS"></div>

        <!-- Social Media Icons -->
        <div class="social-icons">
            <a href="https://www.instagram.com/fabrevoie" target="_blank" aria-label="Follow us on Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.tiktok.com/@fabrevoie" target="_blank" aria-label="Follow us on TikTok">
                <i class="fab fa-tiktok"></i>
            </a>
        </div>
    </div>

    <!-- Copyright Text -->
    <div class="copyright">
        &copy; 2025, Fabrevoie, Inc. All rights reserved. | 
        <a href="privacy-policy.html" style="color: #D4AF37; text-decoration: none;">Privacy Policy</a>
    </div>

    <!-- Cookie Consent Banner -->
    <div id="cookieBanner" class="cookie-banner">
        <div class="cookie-text">
            This site uses cookies to provide you with a better experience.&nbsp;
            <a href="/privacy-policy" target="_blank" style="color: #D4AF37; text-decoration: underline;">Learn more</a>.
        </div>
        <div class="cookie-buttons">
            <button onclick="acceptCookies()">Accept</button>
            <button onclick="closeCookieBanner()">Decline</button>
        </div>
    </div>

    <script>
        // Cookie consent functions
        function acceptCookies() {
            const cookieBanner = document.getElementById('cookieBanner');
            if (cookieBanner) {
                cookieBanner.style.display = 'none';
            }
            localStorage.setItem('cookieConsent', 'accepted');
            gtag('consent', 'update', {
                'ad_storage': 'granted',
                'analytics_storage': 'granted'
            });
        }

        function closeCookieBanner() {
            const cookieBanner = document.getElementById('cookieBanner');
            if (cookieBanner) {
                cookieBanner.style.display = 'none';
            }
            localStorage.setItem('cookieConsent', 'declined');
            gtag('consent', 'update', {
                'ad_storage': 'denied',
                'analytics_storage': 'denied'
            });
        }

        // Check if the user has already made a choice
        document.addEventListener('DOMContentLoaded', function() {
            const consent = localStorage.getItem('cookieConsent');
            const cookieBanner = document.getElementById('cookieBanner');

            if (consent === 'accepted' || consent === 'declined') {
                if (cookieBanner) {
                    cookieBanner.style.display = 'none';
                }
                gtag('consent', 'update', {
                    'ad_storage': consent === 'accepted' ? 'granted' : 'denied',
                    'analytics_storage': consent === 'accepted' ? 'granted' : 'denied'
                });
            }

            // Ensure video plays
            const video = document.querySelector('.bg-video');
            if (video) {
                video.play().catch(function(error) {
                    console.log("Video play failed:", error);
                    document.body.style.backgroundColor = "#000000";
                });
            }
        });
    </script>
</body>
</html>
