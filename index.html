<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabrevoie - Footwear store. We make weird things.</title>
    <meta name="description" content="Fabrevoie - We make weird things.">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome for Social Media Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Reset default margin and padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            color: white;
            background-color: #000;
        }

        /* Loading Screen Styles */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #121212;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .loading-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            filter: brightness(0) saturate(100%) invert(84%) sepia(14%) saturate(437%) hue-rotate(82deg) brightness(95%) contrast(89%); /* Pastel green color */
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .loading-bar-container {
            width: 200px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .loading-bar {
            height: 100%;
            width: 0%;
            background-color: #9ED9B5; /* Pastel green */
            border-radius: 2px;
            transition: width 0.3s ease-out;
            box-shadow: 0 0 10px rgba(158, 217, 181, 0.5); /* Pastel green glow */
        }

        .loading-text {
            font-size: 14px;
            color: #9ED9B5;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-top: 10px;
            font-weight: 600;
        }

        .loading-progress {
            font-size: 12px;
            color: #888888;
            margin-top: 5px;
        }

        /* Additional animation for loading effect */
        .fade-out {
            opacity: 0;
            pointer-events: none;
        }

        /* Page container */
        .page {
            position: relative;
            min-height: 100vh;
            width: 100%;
            background-color: #000;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        /* Sticky Logo */
        .sticky-logo {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            width: 50px;
            height: auto;
            filter: brightness(0) saturate(100%) invert(84%) sepia(14%) saturate(437%) hue-rotate(82deg) brightness(95%) contrast(89%); /* Pastel green color */
            transition: transform 0.3s ease;
        }

        .sticky-logo:hover {
            transform: scale(1.1);
        }

        /* Main FF Logo */
        .main-logo {
            position: absolute;
            top: 18%;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: auto;
            z-index: 10;
        }

        /* Product Image Container */
        .product-container {
            position: relative;
            width: 100%;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin-top: 5vh;
        }

        .product-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* Sign-up Form Container */
        .signup-container {
            position: relative;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin-top: 20px;
        }

        .signup-form {
            width: 100%;
            max-width: 400px;
            display: flex;
            margin-bottom: 15px;
        }

        .signup-input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid #9ED9B5;
            background-color: #121212;
            color: white;
            font-family: 'Poppins', sans-serif;
            border-radius: 5px 0 0 5px;
            outline: none;
        }

        .signup-button {
            padding: 12px 20px;
            background-color: #9ED9B5;
            color: #000;
            border: none;
            border-radius: 0 5px 5px 0;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signup-button:hover {
            background-color: #7BC097;
        }

        .signup-text {
            color: #9ED9B5;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        /* Cookie Consent Banner */
        .cookie-banner {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #000;
            color: #fff;
            padding: 15px 20px;
            font-size: 14px;
            border: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
            max-width: 90%;
            width: 600px;
            border-radius: 8px;
        }

        .cookie-text {
            flex-grow: 1;
            text-align: left;
            margin-right: 20px;
        }

        .cookie-buttons {
            display: flex;
            gap: 10px;
        }

        .cookie-buttons button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .cookie-buttons button:first-child {
            background-color: #9ED9B5;
            color: #000;
        }

        .cookie-buttons button:last-child {
            background-color: transparent;
            border: 1px solid #9ED9B5;
            color: #9ED9B5;
        }

        /* Countdown Timer */
        .countdown {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 18px;
            color: #9ED9B5;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        @keyframes rotateHourglass {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(180deg); }
        }

        .hourglass {
            font-size: 24px;
            animation: rotateHourglass 3s linear infinite;
        }

        /* Social Media Icons */
        .social-container {
            position: relative;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
            margin-bottom: 60px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }

        .social-icons a {
            color: #9ED9B5;
            font-size: 24px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #7BC097;
        }

        .social-text {
            color: #9ED9B5;
            font-size: 14px;
        }

        /* Copyright Text */
        .copyright {
            position: absolute;
            bottom: 15px;
            left: 15px;
            color: #888888;
            font-size: 12px;
            z-index: 1000;
        }

        .copyright a {
            color: #9ED9B5;
            text-decoration: none;
        }

        .copyright a:hover {
            text-decoration: underline;
        }

        /* Enter Button (shown after signup) */
        #enterButton {
            display: none;
            margin-top: 20px;
            padding: 12px 30px;
            background-color: #9ED9B5;
            color: #000;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-align: center;
        }

        #enterButton:hover {
            background-color: #7BC097;
            transform: scale(1.05);
        }

        /* Color swatches in bottom section */
        .color-swatches {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .color-swatch {
            width: 60px;
            height: 60px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .color-swatch:hover {
            transform: scale(1.1);
        }

        .mint-swatch {
            background-color: #9ED9B5;
        }

        .black-swatch {
            background-color: #000;
            border: 1px solid #333;
        }

        /* Divider with centered text */
        .divider {
            width: 100%;
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .divider:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 20%;
            right: 20%;
            height: 1px;
            background-color: #333;
            z-index: 1;
        }

        .divider-text {
            display: inline-block;
            position: relative;
            z-index: 2;
            padding: 0 20px;
            background-color: #000;
            color: #9ED9B5;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Lighter background section at bottom */
        .lighter-section {
            background-color: #9ED9B5;
            opacity: 0.1;
            padding: 50px 0;
            margin-top: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Custom font for FF logo */
        @font-face {
            font-family: 'FFFont';
            src: url('path-to-font-if-needed.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        .ff-logo-text {
            font-family: 'FFFont', 'Poppins', sans-serif;
            font-size: 80px;
            font-weight: bold;
            color: white;
            letter-spacing: -5px;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <img src="logo-small.png" alt="Fabrevoie Logo" class="loading-logo">
        <div class="loading-bar-container">
            <div class="loading-bar" id="progressBar"></div>
        </div>
        <div class="loading-text">LOADING</div>
        <div class="loading-progress" id="loadingProgress">0%</div>
    </div>

    <div class="page" id="mainContent">
        <!-- Sticky Logo (Top Left) -->
        <a href="index.html">
            <img src="logo-small.png" alt="Fabrevoie Logo" class="sticky-logo">
        </a>

        <!-- Countdown Timer (Top Right) -->
        <div class="countdown" id="countdown">
            Days until drop: <span id="days">00</span>
            <i class="fas fa-hourglass hourglass"></i>
        </div>

        <!-- Main FF Logo in Center Top -->
        <div class="main-logo">
            <!-- Option 1: Use a text-based logo -->
            <div class="ff-logo-text">FF</div>
            
            <!-- Option 2: Use an image logo (uncomment this and comment out the div above if you have an FF logo image) -->
            <!-- <img src="ff-logo.png" alt="FF Logo" style="width: 100%; height: auto;"> -->
        </div>

        <!-- Main Product Image -->
        <div class="product-container">
            <img src="/api/placeholder/800/500" alt="Fabrevoie Footwear" class="product-image">
            <!-- Replace with actual product image when available -->
        </div>

        <!-- Signup Section -->
        <div class="signup-container">
            <form class="signup-form" id="signupForm">
                <input type="email" class="signup-input" placeholder="Enter your email" required>
                <button type="submit" class="signup-button">Sign Up</button>
            </form>
            <p class="signup-text" id="signupText">Sign up to get notified when we launch</p>
            
            <!-- Enter Button (Initially Hidden) -->
            <a href="homepage.html" id="enterButton" class="enter-button">
                Enter
            </a>
        </div>

        <!-- Color Swatches -->
        <div class="color-swatches">
            <div class="color-swatch mint-swatch"></div>
            <div class="color-swatch black-swatch"></div>
        </div>

        <!-- Divider -->
        <div class="divider">
            <span class="divider-text">Coming Soon</span>
        </div>

        <!-- Social Media Section -->
        <div class="social-container">
            <div class="social-icons">
                <a href="https://www.instagram.com/fabrevoie" target="_blank" aria-label="Follow us on Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.tiktok.com/@fabrevoie" target="_blank" aria-label="Follow us on TikTok">
                    <i class="fab fa-tiktok"></i>
                </a>
            </div>
            <p class="social-text">Follow our socials for updates</p>
        </div>

        <!-- Cookie Consent Banner -->
        <div id="cookieBanner" class="cookie-banner">
            <div class="cookie-text">
                This site uses cookies to provide you with a better experience.
                <a href="/privacy-policy" target="_blank" style="color: #9ED9B5; text-decoration: underline;">Learn more</a>.
            </div>
            <div class="cookie-buttons">
                <button onclick="acceptCookies()">Accept</button>
                <button onclick="closeCookieBanner()">Decline</button>
            </div>
        </div>

        <!-- Copyright Text -->
        <div class="copyright">
            &copy; 2025, Fabrevoie, Inc. All rights reserved. | 
            <a href="privacy-policy.html">Privacy Policy</a>
        </div>
    </div>

    <script>
        // Initialize loading bar
        let loadingProgress = 0;
        const loadingInterval = setInterval(() => {
            loadingProgress += 5;
            updateLoadingProgress(loadingProgress);
            
            if (loadingProgress >= 100) {
                clearInterval(loadingInterval);
                showMainContent();
            }
        }, 100);
        
        // Update loading progress bar
        function updateLoadingProgress(progress) {
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('loadingProgress');
            
            if (progressBar) {
                progressBar.style.width = `${progress}%`;
            }
            
            if (progressText) {
                progressText.textContent = `${progress}%`;
            }
        }
        
        // Show main content after loading
        function showMainContent() {
            const loadingScreen = document.getElementById('loading-screen');
            const mainContent = document.getElementById('mainContent');
            
            setTimeout(() => {
                loadingScreen.classList.add('fade-out');
                mainContent.style.opacity = '1';
                
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 500);
            }, 200);
        }
        
        // Countdown to August 21, 2025
        function updateCountdown() {
            const countdownDate = new Date('2025-08-21T00:00:00').getTime();
            const now = new Date().getTime();
            const distance = countdownDate - now;
            
            // Calculate days
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            document.getElementById('days').textContent = days;
        }
        
        // Show Enter button after signup
        function showEnterButton() {
            const signupForm = document.getElementById('signupForm');
            const signupText = document.getElementById('signupText');
            const enterButton = document.getElementById('enterButton');
            
            if (signupForm && signupText && enterButton) {
                signupForm.style.display = 'none';
                signupText.style.display = 'none';
                enterButton.style.display = 'block';
            }
        }
        
        // Handle form submission
        document.addEventListener('DOMContentLoaded', function() {
            updateCountdown();
            setInterval(updateCountdown, 60000); // Update countdown every minute
            
            // Check if user has already signed up
            const formSubmitted = localStorage.getItem('formSubmitted');
            if (formSubmitted === 'true') {
                showEnterButton();
            }
            
            // Form submission
            const signupForm = document.getElementById('signupForm');
            if (signupForm) {
                signupForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    localStorage.setItem('formSubmitted', 'true');
                    showEnterButton();
                    
                    // Here you would typically send the email to your server
                    console.log('Form submitted with email:', e.target.querySelector('input[type="email"]').value);
                });
            }
            
            // Check cookie consent
            const cookieConsent = localStorage.getItem('cookieConsent');
            if (cookieConsent) {
                document.getElementById('cookieBanner').style.display = 'none';
            }
        });
        
        // Cookie consent functions
        function acceptCookies() {
            localStorage.setItem('cookieConsent', 'accepted');
            document.getElementById('cookieBanner').style.display = 'none';
        }
        
        function closeCookieBanner() {
            localStorage.setItem('cookieConsent', 'declined');
            document.getElementById('cookieBanner').style.display = 'none';
        }
    </script>
</body>
</html>
