    <style>
        /* Reset default margin and padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            color: white;
        }

        /* Background video styling */
        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -2;
        }

        /* Overlay to darken the video */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        /* Center container */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 400px;
            width: 90%;
            z-index: 1;
        }

        /* Middle Logo */
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            z-index: 10; /* Ensure it's above the overlay */
        }

        /* MailerLite Form Styling */
        .ml-embedded {
            margin-bottom: 20px;
        }

        /* Social Media Icons */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-icons a {
            color: #D4AF37;
            font-size: 24px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #C5A037;
        }

        /* Copyright Text */
        .copyright {
            position: fixed;
            bottom: 15px;
            left: 15px;
            color: #888888;
            font-size: 12px;
            text-align: left;
            z-index: 1000;
            white-space: nowrap;
        }

        .copyright a {
            color: #D4AF37;
            text-decoration: none;
        }

        .copyright a:hover {
            text-decoration: underline;
        }

        /* Sticky Logo */
        .sticky-logo {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            width: 50px;
            height: auto;
            transition: transform 0.3s ease;
        }

        .sticky-logo:hover {
            transform: scale(1.1);
        }

        /* Cookie Consent Banner */
        .cookie-banner {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #000;
            color: #fff;
            padding: 15px 20px;
            font-size: 14px;
            border: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
            max-width: 90%;
            width: 600px;
            border-radius: 8px;
        }

        .cookie-text {
            flex-grow: 1;
            text-align: left;
            letter-spacing: 0.5px;
            font-weight: 400;
            margin-right: 20px;
        }

        .cookie-buttons {
            display: flex;
            gap: 10px;
        }

        .cookie-buttons button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .cookie-buttons button:first-child {
            background-color: #D4AF37;
            color: #000;
        }

        .cookie-buttons button:last-child {
            background-color: transparent;
            border: 1px solid #D4AF37;
            color: #D4AF37;
        }
    </style>

<body>
    <!-- Sticky Logo -->
    <img src="logo-small.png" alt="Fabrevoie Logo" class="sticky-logo">

    <!-- Background Video -->
    <video class="bg-video" autoplay muted loop playsinline>
        <source src="bckgrnd.mp4" type="video/mp4">
        <source src="bckgrnd.webm" type="video/webm">
        Your browser does not support background video.
    </video>

    <!-- Overlay to darken the video -->
    <div class="overlay"></div>

    <!-- Main Content -->
    <div class="container">
        <!-- Middle Logo -->
        <img src="logo.png" alt="Your Logo" class="logo">

        <!-- MailerLite Email Form -->
        <div class="ml-embedded" data-form="xDqLnS" id="mailerLiteForm"></div>

        <!-- Social Media Icons -->
        <div class="social-icons">
            <a href="https://www.instagram.com/fabrevoie" target="_blank" aria-label="Follow us on Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.tiktok.com/@fabrevoie" target="_blank" aria-label="Follow us on TikTok">
                <i class="fab fa-tiktok"></i>
            </a>
        </div>
    </div>

    <!-- Copyright Text -->
    <div class="copyright">
        &copy; 2025, Fabrevoie, Inc. All rights reserved. | 
        <a href="privacy-policy.html" style="color: #D4AF37; text-decoration: none;">Privacy Policy</a>
    </div>

    <!-- Cookie Consent Banner -->
    <div id="cookieBanner" class="cookie-banner">
        <div class="cookie-text">
            This site uses cookies to provide you with a better experience.&nbsp;
            <a href="/privacy-policy" target="_blank" style="color: #D4AF37; text-decoration: underline;">Learn more</a>.
        </div>
        <div class="cookie-buttons">
            <button onclick="acceptCookies()">Accept</button>
            <button onclick="closeCookieBanner()">Decline</button>
        </div>
    </div>

    <script>
        // Cookie consent functions
        function acceptCookies() {
            const cookieBanner = document.getElementById('cookieBanner');
            if (cookieBanner) {
                cookieBanner.style.display = 'none';
            }
            localStorage.setItem('cookieConsent', 'accepted');
            gtag('consent', 'update', {
                'ad_storage': 'granted',
                'analytics_storage': 'granted'
            });
        }

        function closeCookieBanner() {
            const cookieBanner = document.getElementById('cookieBanner');
            if (cookieBanner) {
                cookieBanner.style.display = 'none';
            }
            localStorage.setItem('cookieConsent', 'declined');
            gtag('consent', 'update', {
                'ad_storage': 'denied',
                'analytics_storage': 'denied'
            });
        }

        // Check if the user has already made a choice
        document.addEventListener('DOMContentLoaded', function() {
            const consent = localStorage.getItem('cookieConsent');
            const cookieBanner = document.getElementById('cookieBanner');

            if (consent === 'accepted' || consent === 'declined') {
                if (cookieBanner) {
                    cookieBanner.style.display = 'none';
                }
                gtag('consent', 'update', {
                    'ad_storage': consent === 'accepted' ? 'granted' : 'denied',
                    'analytics_storage': consent === 'accepted' ? 'granted' : 'denied'
                });
            }

            // Ensure video plays
            const video = document.querySelector('.bg-video');
            if (video) {
                video.play().catch(function(error) {
                    console.log("Video play failed:", error);
                    document.body.style.backgroundColor = "#000000";
                });
            }

            // Check if the user has already submitted the form
            const formSubmitted = localStorage.getItem('formSubmitted');
            if (formSubmitted === 'true') {
                const mailerLiteForm = document.getElementById('mailerLiteForm');
                if (mailerLiteForm) {
                    mailerLiteForm.style.display = 'none';
                }
            }
        });

        // Function to track form submission
        function trackFormSubmission() {
            localStorage.setItem('formSubmitted', 'true');
        }

        // Listen for MailerLite form submission
        document.addEventListener('ml-subscribe', function(event) {
            if (event.detail && event.detail.success) {
                trackFormSubmission(); // Track the submission
                const mailerLiteForm = document.getElementById('mailerLiteForm');
                if (mailerLiteForm) {
                    mailerLiteForm.style.display = 'none'; // Hide the form
                }
            }
        });
    </script>
</body>
