    <style>
        /* Hide the progress bar */
        model-viewer::part(progress-bar) {
            display: none;
        }

        /* Reset default margin and padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            color: white;
            background-color: #000;
        }

        /* Loading Screen */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }

        .loader {
            position: relative;
            width: 100px;
            height: 100px;
            perspective: 100px;
            margin-bottom: 20px;
        }

        .loader-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            z-index: 10;
            animation: pulse 1.5s ease-in-out infinite;
            filter: brightness(0) saturate(100%) invert(84%) sepia(14%) saturate(437%) hue-rotate(82deg) brightness(95%) contrast(89%); /* Pastel green color */
        }

        .loader-cube {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: spin 3s linear infinite;
        }

        .loader-face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(158, 217, 181, 0.1);
            border: 2px solid #9ED9B5;
            box-sizing: border-box;
            backface-visibility: visible;
        }

        .loader-face:nth-child(1) { transform: translateZ(50px); }
        .loader-face:nth-child(2) { transform: rotateY(180deg) translateZ(50px); }
        .loader-face:nth-child(3) { transform: rotateY(90deg) translateZ(50px); }
        .loader-face:nth-child(4) { transform: rotateY(-90deg) translateZ(50px); }
        .loader-face:nth-child(5) { transform: rotateX(90deg) translateZ(50px); }
        .loader-face:nth-child(6) { transform: rotateX(-90deg) translateZ(50px); }

        .loading-text {
            color: #9ED9B5;
            font-size: 16px;
            margin-top: 20px;
            letter-spacing: 2px;
            position: relative;
        }

        .loading-progress {
            width: 200px;
            height: 2px;
            background-color: #333;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .loading-progress-bar {
            position: absolute;
            height: 100%;
            background-color: #9ED9B5;
            width: 0%;
            transition: width 0.3s ease;
        }

        @keyframes spin {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(0.9); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .loading-text::after {
            content: '';
            display: inline-block;
            animation: dots 1.5s infinite;
            width: 20px;
            text-align: left;
        }

        /* Page container */
        .page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        /* Blur effect overlay */
        .blur-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2000;
            transition: all 0.5s ease;
            backdrop-filter: blur(0px);
            opacity: 0;
        }

        .blur-active {
            backdrop-filter: blur(10px);
            opacity: 1;
        }

        /* Background video styling */
        .bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -2;
            transform: translate(-50%, -50%);
            object-fit: cover;
            object-position: center;
        }

        /* Overlay to darken the video */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        /* Center container */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 500px;
            width: 90%;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Middle Logo */
        .logo {
            width: 400px;
            height: 400px;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            z-index: 10;
        }

        /* MailerLite Form Styling */
        .ml-embedded {
            margin-bottom: 10px;
            width: 100%;
        }

        /* Text under the MailerLite form */
        .signup-text {
            text-align: center;
            color: #9ED9B5; /* Pastel green */
            font-size: 14px;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        /* Enter Button Styling */
        .enter-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #9ED9B5; /* Pastel green */
            color: #000;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            box-shadow: 0 0 10px rgba(158, 217, 181, 0.5); /* Pastel green glow */
        }

        .enter-button:hover {
            background-color: #7BC097; /* Darker pastel green */
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(158, 217, 181, 0.8); /* Stronger glow on hover */
        }

        /* Social Media Icons */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-icons a {
            color: #9ED9B5; /* Pastel green */
            font-size: 24px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #7BC097; /* Darker pastel green */
        }

        /* Text under social icons */
        .social-text {
            text-align: center;
            color: #9ED9B5; /* Pastel green */
            font-size: 14px;
            margin-top: 10px;
        }

        /* Social media container at the bottom */
        .social-container {
            position: fixed;
            bottom: 50px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 1000;
        }

        /* Copyright Text */
        .copyright {
            position: fixed;
            bottom: 15px;
            left: 15px;
            color: #888888;
            font-size: 12px;
            text-align: left;
            z-index: 1000;
            white-space: nowrap;
        }

        .copyright a {
            color: #9ED9B5; /* Pastel green */
            text-decoration: none;
        }

        .copyright a:hover {
            text-decoration: underline;
        }

        /* Sticky Logo */
        .sticky-logo {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            width: 50px;
            height: auto;
            filter: brightness(0) saturate(100%) invert(84%) sepia(14%) saturate(437%) hue-rotate(82deg) brightness(95%) contrast(89%); /* Pastel green color */
            transition: transform 0.3s ease;
        }

        .sticky-logo:hover {
            transform: scale(1.1);
        }

        /* Countdown Timer */
        .countdown {
            position: fixed;
            top: 20px;
            right: 20px;
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            color: #9ED9B5; /* Pastel green */
            text-shadow: 0 0 10px rgba(158, 217, 181, 0.5); /* Pastel green glow */
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Hourglass animation */
        @keyframes rotateHourglass {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(180deg); }
        }

        .hourglass {
            font-size: 24px;
            animation: rotateHourglass 3s linear infinite; /* Rotates every 3 seconds */
        }

        /* Cookie Consent Banner */
        .cookie-banner {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #000;
            color: #fff;
            padding: 15px 20px;
            font-size: 14px;
            border: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
            max-width: 90%;
            width: 600px;
            border-radius: 8px;
        }

        .cookie-text {
            flex-grow: 1;
            text-align: left;
            letter-spacing: 0.5px;
            font-weight: 400;
            margin-right: 20px;
        }

        .cookie-buttons {
            display: flex;
            gap: 10px;
        }

        .cookie-buttons button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .cookie-buttons button:first-child {
            background-color: #9ED9B5; /* Pastel green */
            color: #000;
        }

        .cookie-buttons button:last-child {
            background-color: transparent;
            border: 1px solid #9ED9B5; /* Pastel green */
            color: #9ED9B5; /* Pastel green */
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-container" id="loadingScreen">
        <div class="loader">
            <img src="logo-small.png" alt="Fabrevoie Logo" class="loader-logo">
            <div class="loader-cube">
                <div class="loader-face"></div>
                <div class="loader-face"></div>
                <div class="loader-face"></div>
                <div class="loader-face"></div>
                <div class="loader-face"></div>
                <div class="loader-face"></div>
            </div>
        </div>
        <div class="loading-text">LOADING</div>
        <div class="loading-progress">
            <div class="loading-progress-bar" id="progressBar"></div>
        </div>
    </div>

    <!-- Blur Effect Overlay -->
    <div class="blur-overlay" id="blurOverlay"></div>

    <div class="page" id="mainContent">
        <!-- Sticky Logo -->
        <a href="index.html">
            <img src="logo-small.png" alt="Fabrevoie Logo" class="sticky-logo">
        </a>

        <!-- Background Video -->
        <video class="bg-video" id="bgVideo" autoplay muted loop playsinline>
            <source src="bgffm.mp4" type="video/mp4">
            <source src="bgffm.webm" type="video/webm">
            Your browser does not support background video.
        </video>

        <!-- Overlay to darken the video -->
        <div class="overlay"></div>

        <!-- Main Content -->
        <div class="container">
            <!-- Middle Logo (3D Logo with auto-rotation) -->
            <model-viewer 
                id="logoModel"
                src="3Dlogo2.glb" 
                alt="Fabrevoie 3D Logo" 
                class="logo"
                auto-rotate
                camera-controls
                style="width: 400px; height: 400px;"
                background-color="transparent"
                exposure="1.0"
                environment-intensity="1.2"
                shadow-intensity="1"
                camera-orbit="-10deg 90deg 100%"
                loading="eager">
            </model-viewer>
            
            <!-- MailerLite Email Form -->
            <div class="ml-embedded" data-form="xDqLnS" id="mailerLiteForm"></div>

            <!-- Text under the MailerLite form -->
            <p class="signup-text" id="signupText">Sign up to access the website.</p>

            <!-- Enter Button (Initially hidden, will be shown based on localStorage) -->
            <a href="homepage.html" id="enterButton" class="enter-button" style="display: none;">
                Enter
            </a>
        </div>

        <!-- Social Media Icons (Moved to bottom) -->
        <div class="social-container">
            <div class="social-icons">
                <a href="https://www.instagram.com/fabrevoie" target="_blank" aria-label="Follow us on Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.tiktok.com/@fabrevoie" target="_blank" aria-label="Follow us on TikTok">
                    <i class="fab fa-tiktok"></i>
                </a>
            </div>
            <!-- Text under social icons -->
            <p class="social-text">Show your support by following our socials.</p>
        </div>

        <!-- Countdown Timer -->
        <div class="countdown" id="countdown">
            Days until drop: <span id="days">00</span>
            <i class="fas fa-hourglass hourglass"></i> <!-- Hourglass icon with animation -->
        </div>

        <!-- Copyright Text -->
        <div class="copyright">
            &copy; 2025, Fabrevoie, Inc. All rights reserved. | 
            <a href="privacy-policy.html" style="color: #9ED9B5; text-decoration: none;">Privacy Policy</a>
        </div>

        <!-- Cookie Consent Banner -->
        <div id="cookieBanner" class="cookie-banner">
            <div class="cookie-text">
                This site uses cookies to provide you with a better experience.&nbsp;
                <a href="/privacy-policy" target="_blank" style="color: #9ED9B5; text-decoration: underline;">Learn more</a>.
            </div>
            <div class="cookie-buttons">
                <button onclick="acceptCookies()">Accept</button>
                <button onclick="closeCookieBanner()">Decline</button>
            </div>
        </div>

        <!-- Audio Element for signup confirmation only -->
        <audio id="accessSound" src="access-granted.mp3"></audio>
    </div>

    <script>
        // Assets to preload
        const assetsToLoad = [
            { type: 'image', url: 'logo-small.png' },
            { type: '3d', url: '3Dlogo2.glb' },
            { type: 'video', url: 'bgffm.mp4' },
            { type: 'audio', url: 'access-granted.mp3' }
        ];
        
        let loadedAssets = 0;
        const totalAssets = assetsToLoad.length;
        
        // Update loading progress
        function updateProgress(progress) {
            const progressBar = document.getElementById('progressBar');
            if (progressBar) {
                progressBar.style.width = `${progress}%`;
            }
        }
        
        // Preload assets
        function preloadAssets() {
            return new Promise((resolve) => {
                if (totalAssets === 0) {
                    resolve();
                    return;
                }
                
                assetsToLoad.forEach(asset => {
                    switch(asset.type) {
                        case 'image':
                            const img = new Image();
                            img.onload = () => assetLoaded();
                            img.onerror = () => assetLoaded();
                            img.src = asset.url;
                            break;
                            
                        case 'video':
                            const video = document.createElement('video');
                            video.oncanplaythrough = () => assetLoaded();
                            video.onerror = () => assetLoaded();
                            video.src = asset.url;
                            video.load();
                            break;
                            
                        case 'audio':
                            const audio = new Audio();
                            audio.oncanplaythrough = () => assetLoaded();
                            audio.onerror = () => assetLoaded();
                            audio.src = asset.url;
                            audio.load();
                            break;
                            
                        case '3d':
                            // For 3D models, we'll simply add a timeout as loading through model-viewer is handled separately
                            setTimeout(() => assetLoaded(), 1000);
                            break;
                            
                        default:
                            assetLoaded();
                    }
                });
                
                function assetLoaded() {
                    loadedAssets++;
                    const progress = (loadedAssets / totalAssets) * 100;
                    updateProgress(progress);
                    
                    if (loadedAssets >= totalAssets) {
                        // Add a slight delay before resolving to ensure UI smoothness
                        setTimeout(() => resolve(), 500);
                    }
                }
            });
        }
        
        // Show page content
        function showPageContent() {
            const loadingScreen = document.getElementById('loadingScreen');
            const mainContent = document.getElementById('mainContent');
            
            // Fade out loading screen
            loadingScreen.style.opacity = '0';
            loadingScreen.style.visibility = 'hidden';
            
            // Fade in main content
            mainContent.style.opacity = '1';
        }
        
        // Countdown to August 21 2025
        const countdownDate = new Date('2025-08-21T00:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            document.getElementById('days').textContent = days;
        }

        // Play access granted sound after signup
        document.addEventListener('ml-subscribe', function(event) {
            if (event.detail.success) {
                document.getElementById('accessSound').play();
            }
        });

        // Function to show Enter button and hide signup form
        function showEnterButton() {
            const enterButton = document.getElementById('enterButton');
            const mailerLiteForm = document.getElementById('mailerLiteForm');
            const signupText = document.getElementById('signupText');

            if (enterButton && mailerLiteForm && signupText) {
                enterButton.style.display = 'block';
                mailerLiteForm.style.display = 'none';
                signupText.style.display = 'none'; // Hide the text
            }
        }

        // Apply blur effect for page transitions
        function applyBlurEffect() {
            const blurOverlay = document.getElementById('blurOverlay');
            if (blurOverlay) {
                blurOverlay.classList.add('blur-active');
            }
        }

        // Remove blur effect
        function removeBlurEffect() {
            const blurOverlay = document.getElementById('blurOverlay');
            if (blurOverlay) {
                blurOverlay.classList.remove('blur-active');
            }
        }

        // Check if user has already signed up
        document.addEventListener('DOMContentLoaded', function() {
            // Start the loading sequence
            preloadAssets().then(() => {
                showPageContent();
                
                // Start countdown and video after loading is complete
                updateCountdown();
                setInterval(updateCountdown, 1000);
                
                const video = document.getElementById('bgVideo');
                if (video) {
                    video.play().catch(function(error) {
                        console.log("Video play failed:", error);
                    });
                }
            });
            
            const formSubmitted = localStorage.getItem('formSubmitted');
            if (formSubmitted === 'true') {
                showEnterButton();
            }
            
            // Check cookie consent
            const consent = localStorage.getItem('cookieConsent');
            const cookieBanner = document.getElementById('cookieBanner');

            if (consent === 'accepted' || consent === 'declined') {
                if (cookieBanner) {
                    cookieBanner.style.display = 'none';
                }
                if (typeof gtag === 'function') {
                    gtag('consent', 'update', {
                        'ad_storage': consent === 'accepted' ? 'granted' : 'denied',
                        'analytics_storage': consent === 'accepted' ? 'granted' : 'denied'
                    });
                }
            }
        });

        // Handle form submission
        document.addEventListener('ml-subscribe', function(event) {
            if (event.detail && event.detail.success) {
                localStorage.setItem('formSubmitted', 'true');
                showEnterButton();
            }
        });

        // Cookie functions
        function acceptCookies() {
            localStorage.setItem('cookieConsent', 'accepted');
            document.getElementById('cookieBanner').style.display = 'none';
            if (typeof gtag === 'function') {
                gtag('consent', 'update', {
                    'ad_storage': 'granted',
                    'analytics_storage': 'granted'
                });
            }
        }

        function closeCookieBanner() {
            localStorage.setItem('cookieConsent', 'declined');
            document.getElementById('cookieBanner').style.display = 'none';
            if (typeof gtag === 'function') {
                gtag('consent', 'update', {
                    'ad_storage': 'denied',
                    'analytics_storage': 'denied'
                });
            }
        }

        // Page transition logic with loading effect
        document.addEventListener('DOMContentLoaded', function() {
            const links = document.querySelectorAll('a');
            links.forEach(link => {
                if ((link.hostname === window.location.hostname || link.hostname === '') && !link.target) {
                    link.addEventListener('click', function(e) {
                        const href = link.getAttribute('href');
                        if (href && href.endsWith('.html')) {
                            e.preventDefault();
                            
                            // Apply blur effect
                            applyBlurEffect();
                            
                            // Store the destination URL in session storage
                            sessionStorage.setItem('nextPage', href);
                            
                            // Navigate to the new page after a short delay
                            setTimeout(() => {
                                window.location.href = href;
                            }, 500);
                        }
                    });
                }
            });
        });
    </script>
</body>
