  <style>
    /* Reset default margin and padding */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden; /* Prevents scrollbars */
    }

    /* Body styling */
    body {
      position: relative; /* For absolute positioning of copyright */
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
    }

    /* Background video styling */
    .bg-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Cover the entire window */
      z-index: -1; /* Place behind content */
    }
    
    /* Overlay to darken the video */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black */
      z-index: -1; /* Behind content but in front of video */
    }

    /* Center container */
    .container {
      max-width: 400px;
      z-index: 1; /* Ensure content is above video */
    }

    /* Logo styling */
    .logo {
      max-width: 200px; /* Adjust based on your logo size */
      margin-bottom: 20px;
    }

    /* Email sign-up form */
    .email-box {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px; /* Add space below email form */
    }

    input[type="email"] {
      padding: 10px;
      border: 2px solid #D4AF37; /* Metallic Gold */
      border-radius: 5px;
      width: 200px;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
      color: #FFFFFF; /* White text */
    }

    button {
      padding: 10px 20px;
      background-color: #D4AF37; /* Metallic Gold */
      border: none;
      border-radius: 5px;
      color: #000000; /* Black text */
      cursor: pointer;
    }

    button:hover {
      background-color: #C5A037; /* Darker Gold */
    }
    
    /* Social Media Icons */
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    
    .social-icons a {
      color: #D4AF37; /* Metallic Gold */
      font-size: 24px;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    
    .social-icons a:hover {
      color: #C5A037; /* Darker Gold */
    }
    
    /* Copyright Text */
    .copyright {
      position: absolute;
      bottom: 15px;
      left: 15px;
      color: #888888; /* Light gray for copyright text */
      font-size: 12px;
      text-align: left;
      z-index: 1; /* Ensure it's above the video */
    }

    /* Cookie Consent Banner */
    .cookie-banner {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #000;
      color: #fff;
      padding: 15px 20px;
      font-size: 14px;
      border: 1px solid #333;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 1000;
      max-width: 90%;
      width: 600px;
      border-radius: 8px;
    }

    .cookie-text {
      flex-grow: 1;
      text-align: left;
      letter-spacing: 0.5px;
      font-weight: 400;
      margin-right: 20px;
    }

    .cookie-buttons {
      display: flex;

    }

      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .cookie-buttons button:first-child {
      background-color: #D4AF37; /* Metallic Gold */
      color: #000;
    }

    .cookie-buttons button:last-child {
      background-color: transparent;
      border: 1px solid #D4AF37;
      color: #D4AF37;
    }

  <script>
    function acceptCookies() {
        document.getElementById('cookieBanner').style.display = 'none';
        localStorage.setItem('cookieConsent', 'accepted');
        gtag('consent', 'update', {
            'ad_storage': 'denied',
            'analytics_storage': 'granted'
        });
    }

    function closeCookieBanner() {
        document.getElementById('cookieBanner').style.display = 'none';
        localStorage.setItem('cookieConsent', 'declined');
        gtag('consent', 'update', {
            'ad_storage': 'denied',
            'analytics_storage': 'denied'
        });
    }

    document.addEventListener('DOMContentLoaded', function() {
        const consent = localStorage.getItem('cookieConsent');
        if (consent) {
            document.getElementById('cookieBanner').style.display = 'none';
            if (consent === 'accepted') {
                gtag('consent', 'update', {
                    'ad_storage': 'denied',
                    'analytics_storage': 'granted'
                });
            } else {
                gtag('consent', 'update', {
                    'ad_storage': 'denied',
                    'analytics_storage': 'denied'
                });
            }
        }
        const video = document.querySelector('.bg-video');
        if (video) {
            video.play().catch(error => {
                console.error("Video playback failed:", error);
            });
        }
    });
</script>
