    <style>
        /* Reset and Base Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            color: white;
            background: #000;
        }

        /* Cyber Header */
        .cyber-header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #000428, #004e92);
            border-bottom: 2px solid #0ff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            z-index: 1001;
        }

        .cyber-nav {
            display: flex;
            justify-content: center;
            gap: 3rem;
        }

        .cyber-nav a {
            color: #0ff;
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            position: relative;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }

        .cyber-nav a:hover {
            text-shadow: 0 0 10px #0ff;
            transform: skew(-10deg);
        }

        /* Background Video */
        .bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -2;
            transform: translate(-50%, -50%);
            object-fit: cover;
            filter: hue-rotate(180deg) contrast(1.2);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0,4,40,0.9), rgba(0,78,146,0.7));
            z-index: -1;
        }

        /* Mystery Cube */
        .mystery-cube {
            width: 200px;
            height: 200px;
            margin: 2rem auto;
            position: relative;
            transform-style: preserve-3d;
            animation: cube-spin 15s infinite linear;
            cursor: pointer;
        }

        .cube-face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid #0ff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
            backface-visibility: visible;
        }

        .front { transform: translateZ(100px); }
        .back { transform: rotateY(180deg) translateZ(100px); }
        .right { transform: rotateY(90deg) translateZ(100px); }
        .left { transform: rotateY(-90deg) translateZ(100px); }
        .top { transform: rotateX(90deg) translateZ(100px); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); }

        @keyframes cube-spin {
            from { transform: rotateY(0deg) rotateX(0deg); }
            to { transform: rotateY(360deg) rotateX(360deg); }
        }

        .mystery-cube:hover {
            animation: cube-spin 3s infinite linear, cube-glitch 0.5s infinite;
        }

        @keyframes cube-glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-5px, 5px); }
            40% { transform: translate(5px, -5px); }
            60% { transform: translate(-3px, 3px); }
            80% { transform: translate(3px, -3px); }
            100% { transform: translate(0); }
        }

        /* Glitch Effects */
        @keyframes logo-glitch {
            0% { clip-path: inset(0 0 0 0); }
            20% { clip-path: inset(10% 0 30% 0); }
            40% { clip-path: inset(40% 0 10% 0); }
            60% { clip-path: inset(10% 0 30% 0); }
            80% { clip-path: inset(20% 0 10% 0); }
            100% { clip-path: inset(0 0 0 0); }
        }

        .sticky-logo {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            width: 50px;
            transition: transform 0.3s ease;
        }

        .sticky-logo:hover {
            animation: logo-glitch 0.5s infinite;
            transform: scale(1.1);
        }

        /* Countdown Timer */
        .countdown {
            position: fixed;
            top: 20px;
            right: 20px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
        }

        .hologram-text {
            background: linear-gradient(45deg, #0ff, #f0f, #0ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: hologram-pulse 2s infinite;
        }

        @keyframes hologram-pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        /* Form Styles */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
        }

        .signup-text {
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: neon-flicker 1.5s infinite;
        }

        @keyframes neon-flicker {
            0%, 19%, 21%, 55%, 57%, 100% {
                text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
            }
            20%, 56% {
                text-shadow: none;
            }
        }

        /* Enter Button */
        .enter-button {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(45deg, #0ff, #f0f);
            color: #000;
            border: 2px solid #0ff;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 5px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .enter-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
        }
    </style>

<body>
    <!-- Cyber Header -->
    <header class="cyber-header">
        <nav class="cyber-nav">
            <a href="#about">Δbout</a>
            <a href="#tech">T3ch</a>
            <a href="#contact">C0ntact</a>
        </nav>
    </header>

    <!-- Sticky Logo -->
    <a href="index.html">
        <img src="logo-small.png" alt="Fabrevoie" class="sticky-logo">
    </a>

    <!-- Background Video -->
    <video class="bg-video" autoplay muted loop playsinline>
        <source src="backg.mp4" type="video/mp4">
        Your browser does not support background video.
    </video>
    <div class="overlay"></div>

    <!-- Main Content -->
    <div class="container">
        <!-- Countdown Timer -->
        <div class="countdown">
            <span class="hologram-text" id="days">00</span> :
            <span class="hologram-text" id="hours">00</span> :
            <span class="hologram-text" id="minutes">00</span> :
            <span class="hologram-text" id="seconds">00</span>
        </div>

        <!-- Mystery Cube -->
        <div class="mystery-cube">
            <div class="cube-face front">?</div>
            <div class="cube-face back">?</div>
            <div class="cube-face right">?</div>
            <div class="cube-face left">?</div>
            <div class="cube-face top">?</div>
            <div class="cube-face bottom">?</div>
        </div>

        <!-- MailerLite Form -->
        <div class="ml-embedded" data-form="xDqLnS" id="mailerLiteForm"></div>
        <p class="signup-text">SIGN UP FOR ACCESS</p>

        <!-- Enter Button -->
        <a href="homepage.html" id="enterButton" class="enter-button" style="display: none;">
            ENTER PORTAL
        </a>
    </div>

    <!-- Audio Element -->
    <audio id="accessVoice" src="access-granted.mp3"></audio>

    <script>
        // Countdown Timer
        const countdownDate = new Date('2025-08-21T00:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            document.getElementById('days').innerHTML = Math.floor(distance / (86400000)).toString().padStart(2, '0');
            document.getElementById('hours').innerHTML = Math.floor((distance % 86400000) / 3600000).toString().padStart(2, '0');
            document.getElementById('minutes').innerHTML = Math.floor((distance % 3600000) / 60000).toString().padStart(2, '0');
            document.getElementById('seconds').innerHTML = Math.floor((distance % 60000) / 1000).toString().padStart(2, '0');
        }
        setInterval(updateCountdown, 1000);

        // Voice Activation
        function playAccessVoice() {
            const voice = document.getElementById('accessVoice');
            voice.play().catch(error => console.log('Audio play failed:', error));
        }

        // Form Submission Handler
        document.addEventListener('ml-subscribe', function(event) {
            if (event.detail.success) {
                playAccessVoice();
                showEnterButton();
            }
        });

        // Cube Interaction
        document.querySelector('.mystery-cube').addEventListener('click', function() {
            this.style.animation = 'cube-explode 1s forwards';
            setTimeout(() => window.location.href = 'reveal.html', 1000);
        });

        // Enter Button Visibility
        function showEnterButton() {
            document.getElementById('enterButton').style.display = 'inline-block';
            document.getElementById('mailerLiteForm').style.display = 'none';
        }

        // Video Autoplay
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.querySelector('.bg-video');
            video.play().catch(error => console.log("Video play failed:", error));
            
            if(localStorage.getItem('formSubmitted') === 'true') {
                showEnterButton();
            }
        });
    </script>
</body>
