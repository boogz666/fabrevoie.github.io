<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabrevoie - Shop</title>
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="/favicon/placeholder/apple-icon-57x57.png">
    <!-- ... (keep same favicon links as index.html) ... -->

    <!-- Open Graph/Twitter Tags -->
    <meta property="og:title" content="Fabrevoie - The Future of Footwear">
    <meta property="og:description" content="Experience unique footwear design">
    <meta property="og:image" content="https://fabrevoie.com/images/logo.png">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* Base Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            color: white;
            background-color: #000;
        }

        /* Shipping Banner */
        .shipping-banner {
            position: fixed;
            top: 0;
            width: 100%;
            background: #000;
            color: #9ED9B5;
            padding: 12px 0;
            z-index: 900;
            text-align: center;
            font-weight: 600;
            letter-spacing: 2px;
            border-bottom: 1px solid #9ED9B555;
        }

        /* Sticky Logo */
        .sticky-logo {
            position: fixed;
            top: 60px;
            left: 20px;
            z-index: 1000;
            width: 50px;
            height: auto;
            filter: brightness(0) saturate(100%) invert(84%) sepia(14%) saturate(437%) hue-rotate(82deg) brightness(95%) contrast(89%);
            transition: transform 0.3s ease;
        }

        /* 3D Carousel */
        .carousel-container {
            position: fixed;
            top: 100px;
            height: calc(100vh - 160px);
            width: 100%;
            perspective: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .carousel {
            position: relative;
            width: 100%;
            height: 60vh;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .product-card {
            position: absolute;
            width: 300px;
            height: 400px;
            background: rgba(158, 217, 181, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            transform-style: preserve-3d;
            transition: all 0.6s ease;
            cursor: pointer;
            overflow: hidden;
            border: 1px solid #9ED9B533;
        }

        .product-card img {
            width: 100%;
            height: 70%;
            object-fit: cover;
            border-bottom: 1px solid #9ED9B533;
        }

        .product-info {
            padding: 20px;
            text-align: center;
        }

        /* Loading Animation */
        .loading-planet {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #9ED9B5 0%, #7BC097 100%);
            border-radius: 50%;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .explosion-particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #9ED9B5;
            border-radius: 50%;
            opacity: 0;
        }

        /* Checkout Button */
        .checkout-button {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            padding: 16px 40px;
            background-color: #9ED9B5;
            color: #000;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 25px rgba(158, 217, 181, 0.3);
        }

        .checkout-button:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 0 35px rgba(158, 217, 181, 0.5);
        }

        /* Background */
        .shop-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('shopbg.png') no-repeat center center/cover;
            z-index: -2;
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: -1;
        }

        /* Copyright */
        .copyright {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-planet" id="planet"></div>
        <div class="loading-bar-container">
            <div class="loading-bar"></div>
        </div>
    </div>

    <!-- Shipping Banner -->
    <div class="shipping-banner">
        FREE SHIPPING WORLDWIDE
    </div>

    <!-- Sticky Logo -->
    <a href="index.html">
        <img src="logo-small.png" alt="Fabrevoie Logo" class="sticky-logo">
    </a>

    <!-- Background -->
    <div class="shop-bg"></div>
    <div class="bg-overlay"></div>

    <!-- 3D Carousel -->
    <div class="carousel-container">
        <div class="carousel" id="carousel">
            <!-- Product Cards (5 items) -->
            <div class="product-card">
                <img src="product1.jpg" alt="Product 1">
                <div class="product-info">
                    <h3>Celestial Series</h3>
                    <p>$200</p>
                </div>
            </div>
            <!-- Repeat 4 more product cards -->
        </div>
    </div>

    <!-- Checkout Button -->
    <button class="checkout-button" onclick="initiateCheckout()">SURPRISE â€” $200</button>

    <!-- Copyright -->
    <div class="copyright">
        &copy; 2025, Fabrevoie, Inc. All rights reserved. | 
        <a href="privacy-policy.html">Privacy Policy</a>
    </div>

    <script>
        // Loading Animation
        function createExplosion() {
            const planet = document.getElementById('planet');
            for(let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'explosion-particle';
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.animation = `
                    particleExplode ${0.4 + Math.random() * 0.3}s ease-out forwards
                `;
                planet.appendChild(particle);
            }
        }

        // 3D Carousel Logic
        const carousel = document.getElementById('carousel');
        const products = document.querySelectorAll('.product-card');
        const angle = 360 / products.length;

        products.forEach((product, i) => {
            product.style.transform = `rotateY(${i * angle}deg) translateZ(400px)`;
        });

        // Checkout Integration
        function initiateCheckout() {
            // Implement Stripe Checkout here
            window.location.href = 'https://checkout.stripe.com/...';
        }

        // Page Load
        window.addEventListener('load', () => {
            setTimeout(() => {
                createExplosion();
                setTimeout(() => {
                    document.getElementById('loading-screen').style.display = 'none';
                }, 800);
            }, 1500);
        });
    </script>
</body>
</html>
