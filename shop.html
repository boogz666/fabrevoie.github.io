<!-- shop.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabrevoie - Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Base styles from previous pages */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            color: white;
        }

        /* Loading animation */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .ufo-animation {
            width: 100px;
            height: 100px;
            position: relative;
            animation: ufoCrash 2s forwards;
        }

        @keyframes ufoCrash {
            0% { transform: translateY(-100vh) rotate(0deg); }
            70% { transform: translateY(40vh) rotate(360deg); }
            100% { transform: translateY(100vh) rotate(720deg); }
        }

        .explosion {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #ff6600 0%, #ff3300 50%, transparent 70%);
            opacity: 0;
            animation: explode 0.5s 2s forwards;
        }

        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(4); opacity: 0; }
        }

        /* Scrolling banner */
        .shipping-banner {
            position: fixed;
            top: 0;
            width: 100%;
            background: #9ED9B5;
            color: #000;
            padding: 10px 0;
            z-index: 900;
            white-space: nowrap;
            overflow: hidden;
        }

        .banner-text {
            display: inline-block;
            animation: marquee 20s linear infinite;
            font-weight: 600;
            letter-spacing: 2px;
        }

        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* 3D Carousel */
        .carousel-container {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            margin-top: 60px; /* Space for banner */
        }

        .carousel {
            position: relative;
            width: 800px;
            height: 500px;
            transform-style: preserve-3d;
            animation: rotate 30s infinite linear;
        }

        @keyframes rotate {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .product-card {
            position: absolute;
            width: 300px;
            height: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            transform-style: preserve-3d;
            transition: all 0.5s ease;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateZ(50px);
        }

        .product-card img {
            width: 100%;
            height: 70%;
            object-fit: cover;
            border-radius: 20px 20px 0 0;
        }

        .product-info {
            padding: 15px;
            text-align: center;
        }

        /* Background styling */
        .shop-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('shopbg.png') no-repeat center center/cover;
            z-index: -2;
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="ufo-animation">ðŸ›¸</div>
        <div class="explosion"></div>
        <div class="loading-bar-container" style="width: 200px; margin-top: 50px;">
            <div id="loading-bar" class="loading-bar"></div>
        </div>
    </div>

    <!-- Shipping Banner -->
    <div class="shipping-banner">
        <div class="banner-text">âœ¨ FREE SHIPPING WORLDWIDE âœ¨ &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
    </div>

    <!-- Sticky Logo -->
    <a href="index.html">
        <img src="logo-small.png" alt="Fabrevoie Logo" class="sticky-logo" style="top: 50px;">
    </a>

    <!-- Background Elements -->
    <div class="shop-bg"></div>
    <div class="bg-overlay"></div>

    <!-- 3D Carousel -->
    <div class="carousel-container">
        <div class="carousel">
            <!-- Product Cards (repeat 5 times) -->
            <div class="product-card" style="transform: rotateY(0deg) translateZ(400px)">
                <img src="product1.jpg" alt="Product 1">
                <div class="product-info">
                    <h3>Celestial Watch</h3>
                    <p>$299</p>
                    <button class="buy-button">ADD TO CART</button>
                </div>
            </div>
            <!-- Add 4 more product cards with rotated positions -->
        </div>
    </div>

    <!-- Copyright Text -->
    <div class="copyright">
        &copy; 2025, Fabrevoie, Inc. All rights reserved. |
        <a href="privacy-policy.html" style="color: #9ED9B5; text-decoration: none;">Privacy Policy</a>
    </div>

    <script>
        // Loading animation
        window.addEventListener('load', () => {
            const loadingBar = document.getElementById('loading-bar');
            let width = 0;
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    document.getElementById('loading-screen').style.display = 'none';
                } else {
                    width++;
                    loadingBar.style.width = width + '%';
                }
            }, 50);
        });

        // 3D Carousel initialization
        const carousel = document.querySelector('.carousel');
        const products = document.querySelectorAll('.product-card');
        const angle = 360 / products.length;

        products.forEach((product, i) => {
            product.style.transform = `rotateY(${i * angle}deg) translateZ(400px)`;
        });

        // Pause animation on hover
        carousel.addEventListener('mouseenter', () => {
            carousel.style.animationPlayState = 'paused';
        });

        carousel.addEventListener('mouseleave', () => {
            carousel.style.animationPlayState = 'running';
        });
    </script>
</body>
</html>
