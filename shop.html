<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabrevoie - Collection</title>
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="/favicon/placeholder/apple-icon-57x57.png">
    <!-- Keep all favicon links from index.html -->
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* Base Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            color: #333;
            background: #f9f9f9;
        }

        /* Shipping Banner */
        .shipping-banner {
            position: fixed;
            top: 0;
            width: 100%;
            background: #000;
            color: #9ED9B5;
            padding: 12px 0;
            z-index: 900;
            white-space: nowrap;
            overflow: hidden;
        }

        .banner-text {
            display: inline-block;
            animation: marquee 15s linear infinite;
            font-weight: 600;
            letter-spacing: 2px;
        }

        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* Sticky Logo */
        .sticky-logo {
            position: fixed;
            top: 50px;
            left: 20px;
            z-index: 1000;
            width: 50px;
            height: auto;
            filter: brightness(0) saturate(100%) invert(84%) sepia(14%) saturate(437%) hue-rotate(82deg) brightness(95%) contrast(89%);
        }

        /* Loading Animation */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .ufo-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .ufo {
            width: 40px;
            height: 20px;
            background: #9ED9B5;
            border-radius: 10px;
            position: absolute;
            left: 20%;
            animation: ufoEntry 2s ease-out forwards;
        }

        .earth {
            position: absolute;
            bottom: 40%;
            left: 60%;
            width: 50px;
            height: 50px;
            background: #7BC097;
            border-radius: 50%;
            animation: earthGlow 2s infinite;
        }

        @keyframes ufoEntry {
            0% { transform: translate(-100px, -100px) scale(0); opacity: 0; }
            30% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(200px, 200px) rotate(360deg); opacity: 0; }
        }

        @keyframes earthGlow {
            0%, 100% { box-shadow: 0 0 10px #9ED9B5; }
            50% { box-shadow: 0 0 20px #9ED9B5; }
        }

        .explosion {
            position: absolute;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #9ED9B5 0%, transparent 70%);
            opacity: 0;
            animation: explode 0.5s 2s forwards;
        }

        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }

        /* Product Gallery */
        .gallery-container {
            margin-top: 100px;
            padding: 20px;
            display: flex;
            gap: 20px;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
        }

        .product-card {
            scroll-snap-align: center;
            min-width: 300px;
            height: 400px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            width: 100%;
            height: 70%;
            object-fit: cover;
            border-radius: 15px 15px 0 0;
        }

        .product-info {
            padding: 20px;
            text-align: center;
        }

        /* Cart System */
        .cart-icon {
            position: fixed;
            top: 50px;
            right: 30px;
            z-index: 1000;
            font-size: 24px;
            cursor: pointer;
        }

        .cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #9ED9B5;
            color: #000;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-button {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            padding: 16px 40px;
            background: #9ED9B5;
            color: #000;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(158, 217, 181, 0.3);
        }

        .action-button:hover {
            transform: translateX(-50%) scale(1.05);
        }

        /* Background */
        .shop-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('shopbg.png') no-repeat center center/cover;
            z-index: -1;
            opacity: 0.95;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="ufo-container">
            <div class="ufo"></div>
            <div class="earth"></div>
            <div class="explosion"></div>
        </div>
        <div class="loading-bar-container">
            <div class="loading-bar" style="width: 0%"></div>
        </div>
    </div>

    <!-- Shipping Banner -->
    <div class="shipping-banner">
        <div class="banner-text">âœ¨ FREE SHIPPING WORLDWIDE âœ¨</div>
    </div>

    <!-- Sticky Logo -->
    <a href="index.html">
        <img src="logo-small.png" alt="Fabrevoie Logo" class="sticky-logo">
    </a>

    <!-- Cart -->
    <div class="cart-icon" onclick="window.location.href='/checkout'">
        ðŸ›’
        <div class="cart-count" id="cartCount">0</div>
    </div>

    <!-- Background -->
    <div class="shop-bg"></div>

    <!-- Product Gallery -->
    <div class="gallery-container">
        <!-- Product Cards -->
        <div class="product-card" onclick="addToCart()">
            <img src="product1.jpg" alt="Product 1">
            <div class="product-info">
                <h3>The Future</h3>
                <p>$199</p>
                <button class="action-button">ADD TO CART</button>
            </div>
        </div>
        <!-- Repeat 4 more product cards -->
    </div>

    <script>
        // Loading Animation
        let cartItems = [];
        
        document.addEventListener('DOMContentLoaded', () => {
            const loadingBar = document.querySelector('.loading-bar');
            let width = 0;
            
            const loadInterval = setInterval(() => {
                width += 2;
                loadingBar.style.width = `${width}%`;
                
                if(width >= 100) {
                    clearInterval(loadInterval);
                    document.getElementById('loading-screen').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('loading-screen').style.display = 'none';
                    }, 500);
                }
            }, 50);
        });

        // Cart System
        function addToCart() {
            cartItems.push({});
            document.getElementById('cartCount').textContent = cartItems.length;
            const buttons = document.querySelectorAll('.action-button');
            buttons.forEach(btn => {
                btn.textContent = `CHECKOUT (${cartItems.length})`;
                btn.onclick = () => window.location.href = '/checkout';
            });
        }
    </script>
</body>
</html>
