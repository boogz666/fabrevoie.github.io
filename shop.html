<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabrevoie - Collection</title>
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="/favicon/placeholder/apple-icon-57x57.png">
    <!-- Keep all favicon links from index.html -->

    <style>
        /* Base Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            color: #333;
            background: #f9f9f9;
        }

        /* Shipping Banner */
        .shipping-banner {
            position: fixed;
            top: 0;
            width: 100%;
            background: #000;
            color: #9ED9B5;
            padding: 12px 0;
            z-index: 900;
            white-space: nowrap;
            overflow: hidden;
        }

        .banner-text {
            display: inline-block;
            animation: marquee 15s linear infinite;
            font-weight: 600;
            letter-spacing: 2px;
        }

        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* Sticky Logo */
        .sticky-logo {
            position: fixed;
            top: 50px;
            left: 20px;
            z-index: 1000;
            width: 50px;
            height: auto;
            filter: brightness(0) saturate(100%) invert(84%) sepia(14%) saturate(437%) hue-rotate(82deg) brightness(95%) contrast(89%);
        }

        /* Loading Animation */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .ufo-container {
            position: relative;
            width: 100px;
            height: 100px;
            margin-bottom: 30px;
        }

        .ufo {
            width: 40px;
            height: 20px;
            background: #9ED9B5;
            border-radius: 10px;
            position: absolute;
            animation: ufoCrash 2s forwards;
        }

        .earth {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: #7BC097;
            border-radius: 50%;
            animation: earthBreak 1s 2s forwards;
        }

        @keyframes ufoCrash {
            0% { transform: translateY(-100vh) rotate(0deg); }
            70% { transform: translateY(40vh) rotate(180deg); }
            100% { transform: translateY(70vh) rotate(360deg); }
        }

        @keyframes earthBreak {
            100% { transform: translateX(-50%) scale(0); }
        }

        /* 3D Carousel */
        .carousel-container {
            position: fixed;
            top: 100px;
            height: 60vh;
            width: 100%;
            perspective: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .carousel {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: rotate 30s infinite linear;
        }

        @keyframes rotate {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .product-card {
            position: absolute;
            width: 300px;
            height: 400px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transform-style: preserve-3d;
            transition: all 0.5s ease;
            cursor: pointer;
        }

        .product-card img {
            width: 100%;
            height: 70%;
            object-fit: cover;
            border-radius: 15px 15px 0 0;
        }

        .product-info {
            padding: 20px;
            text-align: center;
        }

        /* Checkout Button */
        .checkout-button {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            padding: 16px 40px;
            background: #9ED9B5;
            color: #000;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(158, 217, 181, 0.3);
        }

        .checkout-button:hover {
            transform: translateX(-50%) scale(1.05);
        }

        /* Background */
        .shop-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('shopbg.png') no-repeat center center/cover;
            z-index: -1;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="ufo-container">
            <div class="ufo"></div>
            <div class="earth"></div>
        </div>
        <div class="loading-bar-container">
            <div class="loading-bar" style="width: 0%"></div>
        </div>
    </div>

    <!-- Shipping Banner -->
    <div class="shipping-banner">
        <div class="banner-text">✨ FREE SHIPPING WORLDWIDE ✨</div>
    </div>

    <!-- Sticky Logo -->
    <a href="index.html">
        <img src="logo-small.png" alt="Fabrevoie Logo" class="sticky-logo">
    </a>

    <!-- Background -->
    <div class="shop-bg"></div>

    <!-- 3D Carousel -->
    <div class="carousel-container">
        <div class="carousel">
            <!-- Product Cards -->
            <div class="product-card">
                <img src="product1.jpg" alt="Product 1">
                <div class="product-info">
                    <h3>The Future</h3>
                    <p>Limited Edition</p>
                </div>
            </div>
            <!-- Add 4 more product cards -->
        </div>
    </div>

    <!-- Checkout Button -->
    <button class="checkout-button" onclick="window.location.href='/checkout'">$199 — CLAIM FUTURE</button>

    <script>
        // Loading Animation
        document.addEventListener('DOMContentLoaded', () => {
            const loadingBar = document.querySelector('.loading-bar');
            let width = 0;
            
            const loadInterval = setInterval(() => {
                width += 2;
                loadingBar.style.width = `${width}%`;
                
                if(width >= 100) {
                    clearInterval(loadInterval);
                    document.getElementById('loading-screen').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('loading-screen').style.display = 'none';
                    }, 500);
                }
            }, 50);
        });

        // 3D Carousel Initialization
        const carousel = document.querySelector('.carousel');
        const products = document.querySelectorAll('.product-card');
        const angle = 360 / products.length;

        products.forEach((product, i) => {
            product.style.transform = `rotateY(${i * angle}deg) translateZ(400px)`;
        });

        // Pause animation on hover
        carousel.addEventListener('mouseenter', () => {
            carousel.style.animationPlayState = 'paused';
        });

        carousel.addEventListener('mouseleave', () => {
            carousel.style.animationPlayState = 'running';
        });
    </script>
</body>
</html>
