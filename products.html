    <style>
        /* Site Variables */
        :root {
            --color-light-green: #f0f8f4;
            --color-black: #000000;
            --color-white: #ffffff;
            --font-headers: 'Montserrat', sans-serif;
            --font-body: 'Inter', sans-serif;
            --font-numbers: 'Space Mono', monospace;
        }

        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            font-family: var(--font-body);
            background-color: var(--color-light-green);
            color: var(--color-black);
            scroll-behavior: smooth;
        }

        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--color-light-green);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .loading-logo {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
            filter: brightness(0) saturate(100%) invert(59%) sepia(9%) saturate(1567%) hue-rotate(82deg) brightness(95%) contrast(89%);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .loading-text {
            font-family: var(--font-headers);
            font-weight: 600;
            font-size: 12px;
            color: #9ED9B5;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .fade-out {
            opacity: 0;
            pointer-events: none;
        }

        /* Header */
        .header {
            background: var(--color-white);
            border-bottom: 3px solid var(--color-black);
            padding: 20px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .header-logo {
            width: 40px;
            height: auto;
            filter: brightness(0) saturate(100%) invert(59%) sepia(9%) saturate(1567%) hue-rotate(82deg) brightness(95%) contrast(89%);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .header-logo:hover {
            transform: scale(1.1);
        }

        .shop-title {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-family: var(--font-headers);
            font-weight: 700;
            font-size: 18px;
            color: var(--color-black);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .back-button {
            background: none;
            border: none;
            color: var(--color-black);
            font-family: var(--font-body);
            font-weight: 400;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: opacity 0.3s ease;
        }

        .back-button:hover {
            opacity: 0.7;
        }

        /* Hero Section */
        .hero {
            position: relative;
            height: 80px;
            width: 100%;
            overflow: hidden;
            border-bottom: 3px solid var(--color-black);
        }

        .hero-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
            z-index: -2;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        /* Main Content */
        .main-content {
            background: var(--color-white);
            margin: 0;
            padding: 0;
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            border-left: 3px solid var(--color-black);
            border-right: 3px solid var(--color-black);
            border-bottom: 3px solid var(--color-black);
        }

        .product-item {
            border-right: 3px solid var(--color-black);
            position: relative;
            aspect-ratio: 1;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .product-item:last-child {
            border-right: none;
        }

        .product-item:hover {
            background-color: rgba(240, 248, 244, 0.5);
        }

        .product-image-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-item:hover .product-image {
            transform: scale(1.02);
        }

        .buy-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .product-item:hover .buy-overlay {
            opacity: 1;
        }

        .buy-text {
            font-family: var(--font-headers);
            font-weight: 700;
            font-size: 24px;
            color: var(--color-black);
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }

            .header-logo {
                width: 35px;
            }

            .shop-title {
                font-size: 16px;
            }

            .hero {
                height: 60px;
            }

            .buy-text {
                font-size: 20px;
            }
        }

        @media screen and (max-width: 600px) {
            .products-grid {
                grid-template-columns: 1fr;
                border-left: 3px solid var(--color-black);
                border-right: 3px solid var(--color-black);
            }

            .product-item {
                border-right: none;
                border-bottom: 3px solid var(--color-black);
                aspect-ratio: 1.2;
            }

            .product-item:last-child {
                border-bottom: none;
            }

            .hero {
                height: 50px;
            }

            .buy-text {
                font-size: 18px;
            }
        }

        @media screen and (max-width: 480px) {
            .header {
                padding: 12px 15px;
            }

            .header-logo {
                width: 30px;
            }

            .shop-title {
                font-size: 14px;
            }

            .hero {
                height: 40px;
            }

            .buy-text {
                font-size: 16px;
            }
        }
    </style>

<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <img src="assets/images/logo-small.png" alt="Fabrevoie Logo" class="loading-logo">
        <div class="loading-text">LOADING SHOP</div>
    </div>

    <!-- Header -->
    <header class="header">
        <img src="assets/images/logo-small.png" alt="Fabrevoie Logo" class="header-logo" onclick="goHome()">
        <h1 class="shop-title">Shop</h1>
        <button class="back-button" onclick="goBack()">
            <i class="fas fa-arrow-left"></i>
            Back
        </button>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <video class="hero-video" autoplay muted loop playsinline>
            <source src="assets/videos/bibi.mp4" type="video/mp4">
            <source src="assets/videos/bibi.webm" type="video/webm">
            <source src="bibi.mp4" type="video/mp4">
            <source src="bibi.webm" type="video/webm">
        </video>
        <div class="hero-overlay"></div>
    </section>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Products Grid -->
        <div class="products-grid">
            <!-- Product 1 - Red -->
            <div class="product-item" onclick="goToCheckout('red')">
                <div class="product-image-container">
                    <img src="assets/images/prodpic1.png" alt="Red Sneaker" class="product-image">
                    <div class="buy-overlay">
                        <span class="buy-text">BUY</span>
                    </div>
                </div>
            </div>

            <!-- Product 2 - Black -->
            <div class="product-item" onclick="goToCheckout('black')">
                <div class="product-image-container">
                    <img src="assets/images/prodpic2.png" alt="Black Sneaker" class="product-image">
                    <div class="buy-overlay">
                        <span class="buy-text">BUY</span>
                    </div>
                </div>
            </div>

            <!-- Product 3 - White -->
            <div class="product-item" onclick="goToCheckout('white')">
                <div class="product-image-container">
                    <img src="assets/images/prodpic3.png" alt="White Sneaker" class="product-image">
                    <div class="buy-overlay">
                        <span class="buy-text">BUY</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Loading screen
        function showPageContent() {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
                loadingScreen.classList.add('fade-out');
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 500);
            }
        }

        // Navigation functions
        function goHome() {
            window.location.href = 'index.html';
        }

        function goBack() {
            window.location.href = 'index.html';
        }

        // Checkout function
        function goToCheckout(color) {
            // Navigate to checkout page with selected product
            window.location.href = `checkout.html?product=${color}`;
            
            // Alternative: show confirmation
            // alert(`Proceeding to checkout for ${color.toUpperCase()} sneaker...`);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                showPageContent();
            }, 600);

            // Play video
            const video = document.querySelector('.hero-video');
            if (video) {
                video.play().catch(function(error) {
                    console.log("Video play failed:", error);
                });
            }

            // Add subtle animations
            const items = document.querySelectorAll('.product-item');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach((entry, index) => {
                    if (entry.isIntersecting) {
                        setTimeout(() => {
                            entry.target.style.opacity = '1';
                            entry.target.style.transform = 'scale(1)';
                        }, index * 100);
                    }
                });
            }, { threshold: 0.1 });

            items.forEach(item => {
                item.style.opacity = '0';
                item.style.transform = 'scale(0.98)';
                item.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                observer.observe(item);
            });
        });

        // Cookie consent
        const consent = localStorage.getItem('cookieConsent');
        if (consent === 'accepted') {
            if (typeof gtag === 'function') {
                gtag('consent', 'update', {
                    'ad_storage': 'granted',
                    'analytics_storage': 'granted'
                });
            }
        }
    </script>
