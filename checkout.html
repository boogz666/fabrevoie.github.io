<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabrevoie - Checkout</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --pastel-green: #9ED9B5;
            --pastel-green-dark: #80C099;
            --pastel-green-light: #C5E8D2;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.7);
            z-index: -1;
        }
        
        .logo {
            text-align: center;
            margin: 30px 0;
            font-size: 28px;
            font-weight: 600;
        }
        
        .checkout-container {
            max-width: 500px;
            margin: 40px auto 80px;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            position: relative;
            z-index: 1;
        }
        
        .product-details {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 25px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .product-image {
            width: 80px;
            height: 80px;
            background: var(--pastel-green-light);
            border-radius: 15px;
            margin-right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .product-image svg {
            width: 50px;
            height: 50px;
            color: var(--pastel-green-dark);
        }
        
        .product-info {
            flex: 1;
        }
        
        .product-name {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .product-price {
            font-size: 22px;
            font-weight: 600;
            color: #333;
        }
        
        h1 {
            font-size: 24px;
            margin-top: 0;
            margin-bottom: 25px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }
        
        .card-element {
            border: 1px solid #e0e0e0;
            padding: 16px;
            border-radius: 12px;
            background: #f9f9f9;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card-element:hover {
            border-color: var(--pastel-green);
        }
        
        .card-element:focus-within {
            border-color: var(--pastel-green);
            box-shadow: 0 0 0 3px rgba(158, 217, 181, 0.2);
        }
        
        #payment-button {
            background: var(--pastel-green);
            color: #000;
            border: none;
            padding: 16px 30px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 10px;
        }
        
        #payment-button:hover {
            background: var(--pastel-green-dark);
            transform: translateY(-2px);
        }
        
        #payment-button:active {
            transform: translateY(0);
        }
        
        .secure-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            color: #777;
            font-size: 13px;
        }
        
        .secure-badge svg {
            margin-right: 8px;
        }
        
        /* Loading Animation */
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        
        .loader-hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .ufo-scene {
            position: relative;
            width: 200px;
            height: 300px;
        }
        
        .ufo {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 40px;
            background: var(--pastel-green);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(158, 217, 181, 0.5);
            animation: fly 2s forwards;
        }
        
        .ufo-dome {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 20px;
            background: var(--pastel-green-light);
            border-radius: 50% 50% 0 0;
        }
        
        .earth {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 160px;
            height: 160px;
            background: #AED9E0;
            border-radius: 50%;
            overflow: hidden;
        }
        
        .continent {
            position: absolute;
            background: #8FBC8F;
        }
        
        .continent:nth-child(1) {
            top: 30px;
            left: 20px;
            width: 50px;
            height: 40px;
            border-radius: 50%;
        }
        
        .continent:nth-child(2) {
            top: 70px;
            right: 25px;
            width: 60px;
            height: 30px;
            border-radius: 50%;
        }
        
        .continent:nth-child(3) {
            bottom: 40px;
            left: 30px;
            width: 40px;
            height: 30px;
            border-radius: 40%;
        }
        
        .explosion {
            position: absolute;
            top: 65px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            width: 80px;
            height: 80px;
            background: rgba(255, 165, 0, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 165, 0, 0.8);
            opacity: 0;
            animation: explode 0.5s 1.5s forwards;
        }
        
        .debris {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--pastel-green);
            border-radius: 50%;
            opacity: 0;
        }
        
        .debris:nth-child(1) {
            top: 70px;
            left: 70px;
            animation: debris 1s 1.8s forwards;
        }
        
        .debris:nth-child(2) {
            top: 75px;
            left: 120px;
            animation: debris 1.2s 1.85s forwards;
        }
        
        .debris:nth-child(3) {
            top: 85px;
            left: 90px;
            animation: debris 0.9s 1.9s forwards;
        }
        
        .debris:nth-child(4) {
            top: 65px;
            left: 100px;
            animation: debris 1.1s 1.95s forwards;
        }
        
        .loading-text {
            margin-top: 30px;
            font-size: 18px;
            color: var(--pastel-green-dark);
            font-weight: 600;
        }
        
        @keyframes fly {
            0% {
                top: 0;
            }
            80% {
                top: 150px;
                opacity: 1;
            }
            100% {
                top: 150px;
                opacity: 0;
            }
        }
        
        @keyframes explode {
            0% {
                transform: translateX(-50%) scale(0);
                opacity: 0;
            }
            50% {
                transform: translateX(-50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateX(-50%) scale(1.5);
                opacity: 0;
            }
        }
        
        @keyframes debris {
            0% {
                transform: translate(0, 0);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            100% {
                transform: translate(random(80) - 40px, random(80) - 40px);
                opacity: 0;
            }
        }
    </style>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <!-- Background Video -->
    <video class="background-video" autoplay loop muted playsinline>
        <source src="bgff.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>
    
    <!-- Loading Animation -->
    <div class="loader-container" id="loader">
        <div class="ufo-scene">
            <div class="earth">
                <div class="continent"></div>
                <div class="continent"></div>
                <div class="continent"></div>
            </div>
            <div class="ufo">
                <div class="ufo-dome"></div>
            </div>
            <div class="explosion"></div>
            <div class="debris"></div>
            <div class="debris"></div>
            <div class="debris"></div>
            <div class="debris"></div>
        </div>
        <div class="loading-text">Loading...</div>
    </div>
    
    <div class="logo">Fabrevoie</div>
    
    <div class="checkout-container">
        <h1>Complete Your Purchase</h1>
        
        <div class="product-details">
            <div class="product-image">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
                    <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
                </svg>
            </div>
            <div class="product-info">
                <div class="product-name">Premium Package</div>
                <div class="product-price">$199.00</div>
            </div>
        </div>
        
        <div class="form-group">
            <label class="form-label" for="card-element">Card Details</label>
            <div id="card-element" class="card-element"></div>
        </div>
        
        <button id="payment-button">Complete Payment</button>
        <div id="payment-status" style="margin-top: 15px; color: #e74c3c; font-size: 14px;"></div>
        
        <div class="secure-badge">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
            Secure Checkout - Payments Encrypted
        </div>
    </div>
    
    <script>
        // Hide loader after page loads
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loader').classList.add('loader-hidden');
            }, 3000); // Show animation for 3 seconds
        });
        
        // Initialize Stripe
        const stripe = Stripe('YOUR_STRIPE_PUBLIC_KEY');
        const elements = stripe.elements();
        
        // Create card element with custom style
        const cardElement = elements.create('card', {
            style: {
                base: {
                    color: '#32325d',
                    fontFamily: '"Poppins", sans-serif',
                    fontSmoothing: 'antialiased',
                    fontSize: '16px',
                    '::placeholder': {
                        color: '#aab7c4'
                    }
                },
                invalid: {
                    color: '#e74c3c',
                    iconColor: '#e74c3c'
                }
            }
        });
        
        cardElement.mount('#card-element');
        
        // Handle payment submission
        document.getElementById('payment-button').addEventListener('click', async () => {
            const button = document.getElementById('payment-button');
            const statusElement = document.getElementById('payment-status');
            
            // Show loading state
            button.disabled = true;
            button.textContent = 'Processing...';
            
            try {
                const { error, paymentIntent } = await stripe.confirmCardPayment(
                    'CLIENT_SECRET_FROM_YOUR_SERVER',
                    {
                        payment_method: {
                            card: cardElement
                        }
                    }
                );
                
                if (error) {
                    statusElement.textContent = error.message;
                    button.disabled = false;
                    button.textContent = 'Complete Payment';
                } else if (paymentIntent.status === 'succeeded') {
                    statusElement.style.color = '#2ecc71';
                    statusElement.textContent = 'Payment successful!';
                    
                    // Show loading animation again
                    document.getElementById('loader').classList.remove('loader-hidden');
                    
                    // Redirect after a short delay
                    setTimeout(() => {
                        window.location.href = '/order-confirmation';
                    }, 1500);
                }
            } catch (err) {
                statusElement.textContent = 'An unexpected error occurred. Please try again.';
                button.disabled = false;
                button.textContent = 'Complete Payment';
            }
        });
    </script>
</body>
</html>
