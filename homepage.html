<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabrevoie - Homepage</title>

    <link rel="apple-touch-icon" sizes="57x57" href="/favicon/placeholder/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/favicon/placeholder/apple-icon-60x60.png">

    <link rel="apple-touch-icon" sizes="76x76" href="/favicon/placeholder/apple-icon-76x76.png">

    <link rel="apple-touch-icon" sizes="144x144" href="/favicon/placeholder/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/favicon/placeholder/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/placeholder/apple-icon-180x180.png">

    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/placeholder/favicon-16x16.png">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset default margin and padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            color: white;
        }

        /* Page transition styles */
        .page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease-in-out;
            background-color: rgba(0, 0, 0, 0.6); /* Match the overlay color */
        }

        .page.slide-out {
            transform: translateX(-100%);
        }

        .page.slide-in {
            transform: translateX(0);
        }

        /* Background Image */
        body {
            background-image: url('page bckgrnd.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Sticky Logo */
        .sticky-logo {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            width: 50px; /* Fixed width */
            height: 50px; /* Fixed height to maintain proportions */
            transition: transform 0.3s ease;
            filter: brightness(0) saturate(100%) invert(84%) sepia(14%) saturate(437%) hue-rotate(82deg) brightness(95%) contrast(89%); /* Pastel green color */
        }

        .sticky-logo:hover {
            transform: scale(1.1);
        }

        /* Center Container */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100; /* Increased z-index to ensure visibility */
            width: 100%; /* Set to full width */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Surprise Button Styling */
        .buy-button {
            font-size: 24px;
            font-weight: 600;
            color: white; /* Changed to white */
            cursor: pointer;
            margin-top: 30px;
            text-transform: uppercase;
            font-family: 'Poppins', sans-serif;
            position: relative;
            padding: 12px 24px;
            background-color: transparent; /* Removed background */
            border-radius: 5px;
            display: inline-block;
            border: none;
            text-decoration: none; /* Added for the link */
            transition: transform 0.3s ease;
            z-index: 1001; /* Ensure button is above animation */
        }

        .buy-button:hover {
            transform: scale(2.0); /* Makes it twice as big on hover */
        }

        /* 3D Animation Container */
        #animation-container {
            width: 80vw; /* Reduced size */
            height: 80vh; /* Reduced size */
            position: relative;
            overflow: visible;
            margin-bottom: 20px; /* Add space below the container */
        }

        /* Canvas Style */
        canvas {
            display: block;
            margin: 0 auto;
        }

        /* Copyright Text */
        .copyright {
            position: fixed;
            bottom: 15px;
            left: 15px;
            color: #888888;
            font-size: 12px;
            text-align: left;
            z-index: 1000;
            white-space: nowrap;
        }

        .copyright a {
            color: #9ED9B5; /* Pastel green */
            text-decoration: none;
        }

        .copyright a:hover {
            text-decoration: underline;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/DRACOLoader.js"></script>
</head>
<body>
    <div class="page">
        <a href="index.html">
            <img src="logo-small.png" alt="Fabrevoie Logo" class="sticky-logo" width="50" height="50">
        </a>

        <div class="container">
            <div id="animation-container"></div>
            <a href="https://pornhub.com" class="buy-button">Surprise</a>
        </div>

        <div class="copyright">
            &copy; 2025, Fabrevoie, Inc. All rights reserved. |
            <a href="privacy-policy.html" style="color: #9ED9B5; text-decoration: none;">Privacy Policy</a>
        </div>
    </div>

    <script>
        // Set up Three.js scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        // Create renderer with transparent background
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        
        // Get animation container
        const animationContainer = document.getElementById('animation-container');
        
        // Set renderer size
        renderer.setSize(animationContainer.offsetWidth, animationContainer.offsetHeight);
        animationContainer.appendChild(renderer.domElement);

        // Set tone mapping and exposure
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = Math.pow(2, -1.8);
        renderer.outputEncoding = THREE.sRGBEncoding;

        // Add lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 1, 1).normalize();
        scene.add(directionalLight);

        const pointLight = new THREE.PointLight(0xffffff, 1);
        pointLight.position.set(5, 5, 5);
        scene.add(pointLight);

        // Set initial camera position
        camera.position.z = 5;

        // Set up DRACOLoader
        const dracoLoader = new THREE.DRACOLoader();
        dracoLoader.setDecoderPath('https://www.gstatic.com/draco/v1/decoders/');

        // Set up GLTFLoader with DRACOLoader
        const loader = new THREE.GLTFLoader();
        loader.setDRACOLoader(dracoLoader);

        // Load the levitating box animation
        let model, mixer;
        loader.load(
            'box_rotateblack.glb',
            function(gltf) {
                model = gltf.scene;
                
                // Debug: Log the model and its materials
                console.log("Model loaded:", model);
                
                // Add model to scene
                scene.add(model);
            
                // Calculate bounding box to center model
                const boundingBox = new THREE.Box3().setFromObject(model);
                const center = boundingBox.getCenter(new THREE.Vector3());
                const size = boundingBox.getSize(new THREE.Vector3());
            
                // Center model at origin (0,0,0)
                model.position.set(-center.x, -center.y, -center.z);
                
                // Apply 20% scale reduction
                model.scale.set(0.8, 0.8, 0.8);
            
                // Calculate camera position based on model size
                const maxDimension = Math.max(size.x, size.y, size.z);
                const cameraDistance = maxDimension * 1.5;
            
                // Position camera
                camera.position.z = cameraDistance;
                camera.position.y = cameraDistance * 0.5;
                camera.lookAt(0, 0, 0);
            
                // Animation setup
                if (gltf.animations.length > 0) {
                    mixer = new THREE.AnimationMixer(model);
                    const action = mixer.clipAction(gltf.animations[0]);
                    action.play();
                }
                
                // Force initial render to prevent blank display
                renderer.render(scene, camera);
            },
            // Progress callback
            function(xhr) {
                console.log((xhr.loaded / xhr.total * 100) + '% loaded');
            },
            // Error callback
            function(error) {
                console.error('Error loading model:', error);
            }
        );

        // Animation loop
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);

            // Update mixer for animations
            if (mixer) {
                mixer.update(clock.getDelta());
            }

            // Render scene
            renderer.render(scene, camera);
        }

        // Start animation loop
        animate();

        // Handle window resize
        window.addEventListener('resize', function() {
            // Update camera aspect ratio
            camera.aspect = animationContainer.offsetWidth / animationContainer.offsetHeight;
            camera.updateProjectionMatrix();
            
            // Update renderer size
            renderer.setSize(animationContainer.offsetWidth, animationContainer.offsetHeight);
        });

        // Page transition logic
        document.addEventListener('DOMContentLoaded', function() {
            const links = document.querySelectorAll('a');
            links.forEach(link => {
                link.addEventListener('click', function(e) {
                    if (link.href && link.href.includes('.html')) {
                        e.preventDefault();
                        const currentPage = document.querySelector('.page');
                        currentPage.classList.add('slide-out');

                        setTimeout(() => {
                            window.location.href = link.href;
                        }, 500); // Match the transition duration
                    }
                });
            });

            // Add slide-in class to the new page
            const page = document.querySelector('.page');
            page.classList.add('slide-in');
        });
    </script>
</body>
</html>
