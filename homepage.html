<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabrevoie - Homepage</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Reset default margin and padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            color: white;
        }

        /* Background Image */
        body {
            background-image: url('page bckgrnd.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Sticky Logo */
        .sticky-logo {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            width: 50px;
            height: auto;
            transition: transform 0.3s ease;
        }

        .sticky-logo:hover {
            transform: scale(1.1);
        }

        /* Center Container */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
        }

        /* Buy Button Styling */
        .buy-button {
            font-size: 24px; /* Smaller font size */
            font-weight: 600;
            color: black; /* Black text */
            text-decoration: line-through;
            cursor: not-allowed;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-family: 'Roboto', sans-serif; /* Modern font */
            position: relative;
            padding: 10px 20px; /* Smaller padding */
            background-color: #C8FFC8; /* Lime pastel green */
            border-radius: 25px; /* Rounded rectangle */
            display: inline-block;
            border: 2px solid #A0D8A0; /* Slightly darker border */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Shadow for 3D effect */
            -webkit-text-stroke: 1px white; /* White stroke for text */
            text-stroke: 1px white; /* White stroke for text */
        }

        /* 3D Animation Container */
        #animation-container {
            width: 500px; /* Increased container size */
            height: 500px; /* Increased container size */
            margin: 0 auto 20px auto;
        }

        /* Copyright Text */
        .copyright {
            position: fixed;
            bottom: 15px;
            left: 15px;
            color: #888888;
            font-size: 12px;
            text-align: left;
            z-index: 1000;
            white-space: nowrap;
        }

        .copyright a {
            color: #D4AF37;
            text-decoration: none;
        }

        .copyright a:hover {
            text-decoration: underline;
        }
    </style>
    <!-- Include Three.js for 3D rendering -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Include GLTFLoader for loading the Blender animation -->
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
    <!-- Sticky Logo -->
    <a href="index.html">
        <img src="logo-small.png" alt="Fabrevoie Logo" class="sticky-logo">
    </a>

    <!-- Main Content -->
    <div class="container">
        <!-- 3D Animation Container -->
        <div id="animation-container"></div>

        <!-- Buy Button -->
        <div class="buy-button">Buy</div>
    </div>

    <!-- Copyright Text -->
    <div class="copyright">
        &copy; 2025, Fabrevoie, Inc. All rights reserved. | 
        <a href="privacy-policy.html" style="color: #D4AF37; text-decoration: none;">Privacy Policy</a>
    </div>

    <script>
        // Set up Three.js scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, 1, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ 
            alpha: true,
            antialias: true // Enable antialiasing
        });
        renderer.setSize(500, 500); // Increased renderer size
        document.getElementById('animation-container').appendChild(renderer.domElement);
        
        // Fix for proper color rendering
        renderer.outputEncoding = THREE.sRGBEncoding; // Use sRGB encoding
        renderer.gammaFactor = 2.2; // Set gamma factor
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.0; // Adjusted exposure
        
        // Enhanced lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.7); // Brighter ambient light
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.2); // Brighter directional light
        directionalLight.position.set(1, 2, 3).normalize();
        scene.add(directionalLight);
        
        // Add a second directional light from another angle
        const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight2.position.set(-1, 1, -2).normalize();
        scene.add(directionalLight2);
        
        // Load the shoe box animation
        const loader = new THREE.GLTFLoader();
        let model;
        let mixer; // Animation mixer
        
        loader.load('shoe_box_animation.glb', function(gltf) {
            model = gltf.scene;
            
            // Scale the model up by 5 times
            model.scale.set(5, 5, 5);
            
            // Fix materials to ensure colors display correctly
            model.traverse((object) => {
                if (object.isMesh) {
                    object.material.roughness = 0.7; // Adjust material roughness
                    object.material.metalness = 0.3; // Adjust material metalness
                    object.material.needsUpdate = true; // Update materials
                    
                    // Ensure proper material encoding
                    if (object.material.map) {
                        object.material.map.encoding = THREE.sRGBEncoding;
                    }
                }
            });
            
            // Handle animations if they exist
            if (gltf.animations && gltf.animations.length) {
                mixer = new THREE.AnimationMixer(model);
                const action = mixer.clipAction(gltf.animations[0]);
                action.play();
            }
            
            scene.add(model);
            
            // Center the model in view
            const box = new THREE.Box3().setFromObject(model);
            const center = box.getCenter(new THREE.Vector3());
            model.position.x = -center.x;
            model.position.y = -center.y;
            model.position.z = -center.z;
            
        }, undefined, function(error) {
            console.error('Error loading animation:', error);
        });
        
        // Position the camera
        camera.position.z = 10; // Adjusted camera distance
        
        // Animation clock
        const clock = new THREE.Clock();
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Update animations if they exist
            if (mixer) {
                mixer.update(clock.getDelta());
            }
            
            if (model) {
                model.rotation.y += 0.01; // Rotate the model
            }
            
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
