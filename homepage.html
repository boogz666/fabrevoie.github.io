<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .status {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            z-index: 1000;
        }
        
        .controls {
            position: fixed;
            bottom: 10px;
            left: 10px;
            z-index: 1000;
        }
        
        button {
            padding: 8px 16px;
            margin: 0 5px;
            background: #9ED9B5;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="status" id="status">Status: Loading...</div>
    
    <!-- Video with no positioning tricks -->
    <video id="video" controls muted>
        <source src="bgffm.mp4" type="video/mp4">
        <source src="bgffm.webm" type="video/webm">
        Video not supported
    </video>
    
    <div class="controls">
        <button id="play-btn">Play</button>
        <button id="pause-btn">Pause</button>
        <button id="debug-btn">Show Video Info</button>
    </div>
    
    <script>
        const video = document.getElementById('video');
        const status = document.getElementById('status');
        const playBtn = document.getElementById('play-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const debugBtn = document.getElementById('debug-btn');
        
        // Display video status
        video.addEventListener('loadstart', () => updateStatus('Loading started'));
        video.addEventListener('loadedmetadata', () => {
            updateStatus('Metadata loaded - Size: ' + video.videoWidth + 'x' + video.videoHeight);
        });
        video.addEventListener('canplay', () => updateStatus('Can play'));
        video.addEventListener('playing', () => updateStatus('Playing'));
        video.addEventListener('pause', () => updateStatus('Paused'));
        video.addEventListener('error', () => {
            updateStatus('Error: ' + (video.error ? video.error.code : 'unknown'));
        });
        
        function updateStatus(msg) {
            status.textContent = 'Status: ' + msg;
            console.log('Video: ' + msg);
        }
        
        // Button controls
        playBtn.addEventListener('click', () => video.play());
        pauseBtn.addEventListener('click', () => video.pause());
        
        // Debug info
        debugBtn.addEventListener('click', () => {
            const info = {
                'Video dimensions': video.videoWidth + 'x' + video.videoHeight,
                'Duration': video.duration + ' seconds',
                'Current time': video.currentTime,
                'Network state': video.networkState,
                'Ready state': video.readyState,
                'Is playing': !video.paused,
                'Volume': video.volume,
                'Muted': video.muted
            };
            
            console.table(info);
            alert(
                'Video Information:\n' +
                '- Dimensions: ' + info['Video dimensions'] + '\n' +
                '- Duration: ' + info['Duration'] + '\n' +
                '- Is playing: ' + info['Is playing'] + '\n' +
                '- Muted: ' + info['Muted'] + '\n' +
                '(More details in browser console)'
            );
        });
        
        // Try to load and play
        video.load();
    </script>
</body>
</html>
