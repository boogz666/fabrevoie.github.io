<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabrevoie - Homepage</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Reset default margin and padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            color: white;
        }

        /* Background Image */
        body {
            background-image: url('page bckgrnd.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Sticky Logo */
        .sticky-logo {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            width: 50px;
            height: auto;
            transition: transform 0.3s ease;
        }

        .sticky-logo:hover {
            transform: scale(1.1);
        }

        /* Center Container */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
        }

        /* Buy Button Styling */
        .buy-button {
            font-size: 28px; /* Larger font size */
            font-weight: 700;
            color: black; /* Black text */
            text-decoration: line-through;
            cursor: not-allowed;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-family: 'Roboto', sans-serif;
            position: relative;
            padding: 12px 30px; /* Larger padding */
            background-color: #C8FFC8; /* Lime pastel green */
            border-radius: 25px; /* Rounded rectangle */
            display: inline-block;
            border: 3px solid #A0D8A0; /* Thicker border */
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3); /* Enhanced shadow */
            -webkit-text-stroke: 1px white; /* White stroke for text */
            text-stroke: 1px white; /* White stroke for text */
            letter-spacing: 1px; /* Letter spacing for emphasis */
        }

        /* 3D Animation Container */
        #animation-container {
            width: 500px; /* Increased container size */
            height: 500px; /* Increased container size */
            margin: 0 auto 20px auto;
        }

        /* Copyright Text */
        .copyright {
            position: fixed;
            bottom: 15px;
            left: 15px;
            color: #888888;
            font-size: 12px;
            text-align: left;
            z-index: 1000;
            white-space: nowrap;
        }

        .copyright a {
            color: #D4AF37;
            text-decoration: none;
        }

        .copyright a:hover {
            text-decoration: underline;
        }
    </style>
    <!-- Include Three.js for 3D rendering -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Include GLTFLoader for loading the Blender animation -->
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
    <!-- Include draco decoder for compressed models -->
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/DRACOLoader.js"></script>
</head>
<body>
    <!-- Sticky Logo -->
    <a href="index.html">
        <img src="logo-small.png" alt="Fabrevoie Logo" class="sticky-logo">
    </a>

    <!-- Main Content -->
    <div class="container">
        <!-- 3D Animation Container -->
        <div id="animation-container"></div>

        <!-- Buy Button -->
        <div class="buy-button">Buy NOW</div>
    </div>

    <!-- Copyright Text -->
    <div class="copyright">
        &copy; 2025, Fabrevoie, Inc. All rights reserved. | 
        <a href="privacy-policy.html" style="color: #D4AF37; text-decoration: none;">Privacy Policy</a>
    </div>

    <script>
        // Set up Three.js scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, 1, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ 
            alpha: true,
            antialias: true, // Enable antialiasing
            preserveDrawingBuffer: true
        });
        renderer.setSize(500, 500); // Increased renderer size
        document.getElementById('animation-container').appendChild(renderer.domElement);
        
        // More aggressive fixes for color rendering
        renderer.outputEncoding = THREE.sRGBEncoding; // Use sRGB encoding
        renderer.physicallyCorrectLights = true; // Use physically correct lighting
        renderer.gammaFactor = 2.2; // Standard gamma factor
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.2; // Increased exposure
        
        // Enhanced lighting for better material visibility
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8); // Brighter ambient
        scene.add(ambientLight);
        
        // Key light (main directional light)
        const keyLight = new THREE.DirectionalLight(0xffffff, 1.5);
        keyLight.position.set(2, 4, 2);
        scene.add(keyLight);
        
        // Fill light (secondary directional light)
        const fillLight = new THREE.DirectionalLight(0xffffff, 0.8);
        fillLight.position.set(-2, 0, -2);
        scene.add(fillLight);
        
        // Rim light (for better object definition)
        const rimLight = new THREE.DirectionalLight(0xffffff, 0.6);
        rimLight.position.set(0, -2, 5);
        scene.add(rimLight);
        
        // Optional: Add spotlights for more focused lighting
        const spotLight = new THREE.SpotLight(0xffffff, 1);
        spotLight.position.set(0, 5, 5);
        spotLight.angle = Math.PI / 6;
        spotLight.penumbra = 0.3;
        scene.add(spotLight);
        
        // Load the shoe box animation with optional Draco compression support
        const loader = new THREE.GLTFLoader();
        
        // Optional: Set up Draco decoder if your model is compressed
        const dracoLoader = new THREE.DRACOLoader();
        dracoLoader.setDecoderPath('https://www.gstatic.com/draco/v1/decoders/');
        loader.setDRACOLoader(dracoLoader);
        
        let model;
        let mixer;
        
        loader.load('shoe_box_animation.glb', function(gltf) {
            model = gltf.scene;
            
            // Scale the model up by 5 times
            model.scale.set(5, 5, 5);
            
            // Force material settings to ensure colors display correctly
            model.traverse((object) => {
                if (object.isMesh) {
                    // Create new MeshStandardMaterial to replace the original
                    if (object.material) {
                        const oldMat = object.material;
                        
                        // Create a new material preserving the original's properties
                        const newMat = new THREE.MeshStandardMaterial({
                            map: oldMat.map,
                            color: oldMat.color,
                            metalness: oldMat.metalness || 0.3,
                            roughness: oldMat.roughness || 0.7,
                            normalMap: oldMat.normalMap,
                            aoMap: oldMat.aoMap,
                            emissive: oldMat.emissive,
                            emissiveMap: oldMat.emissiveMap,
                            emissiveIntensity: oldMat.emissiveIntensity || 1,
                            transparent: oldMat.transparent,
                            opacity: oldMat.opacity
                        });
                        
                        // Make sure textures use proper encoding
                        if (newMat.map) {
                            newMat.map.encoding = THREE.sRGBEncoding;
                            newMat.map.needsUpdate = true;
                        }
                        
                        // Replace the material
                        object.material = newMat;
                        object.material.needsUpdate = true;
                    }
                    
                    // Make sure material doesn't cull back faces
                    object.material.side = THREE.DoubleSide;
                }
            });
            
            // Handle animations if they exist
            if (gltf.animations && gltf.animations.length) {
                mixer = new THREE.AnimationMixer(model);
                const action = mixer.clipAction(gltf.animations[0]);
                action.play();
            }
            
            scene.add(model);
            
            // Center the model in view
            const box = new THREE.Box3().setFromObject(model);
            const center = box.getCenter(new THREE.Vector3());
            model.position.x = -center.x;
            model.position.y = -center.y;
            model.position.z = -center.z;
            
            // Optional: Log material information to help debug
            console.log("Model loaded with materials:", gltf);
            
        }, 
        // Progress callback
        function(xhr) {
            console.log((xhr.loaded / xhr.total * 100) + '% loaded');
        }, 
        // Error callback
        function(error) {
            console.error('Error loading animation:', error);
        });
        
        // Position the camera
        camera.position.z = 10; // Adjusted camera distance
        
        // Animation clock
        const clock = new THREE.Clock();
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Update animations if they exist
            if (mixer) {
                mixer.update(clock.getDelta());
            }
            
            if (model) {
                model.rotation.y += 0.01; // Rotate the model
            }
            
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
