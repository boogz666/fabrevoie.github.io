<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabrevoie - Homepage</title>
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="/favicon/placeholder/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/favicon/placeholder/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/favicon/placeholder/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/favicon/placeholder/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/favicon/placeholder/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/favicon/placeholder/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/favicon/placeholder/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/favicon/placeholder/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/placeholder/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon/placeholder/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/placeholder/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon/placeholder/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/placeholder/favicon-16x16.png">
    <link rel="manifest" href="/favicon/placeholder/manifest.json">

    <meta name="msapplication-TileImage" content="/favicon/placeholder/ms-icon-144x144.png">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            color: white;
            background-color: #121212;
        }

        .bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
            z-index: -2;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        .sticky-logo {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            width: 50px;
            height: 50px;
            filter: brightness(0) saturate(100%) invert(84%) sepia(14%) saturate(437%) hue-rotate(82deg) brightness(95%) contrast(89%);
            transition: transform 0.3s ease;
        }

        .sticky-logo:hover {
            transform: scale(1.1);
        }

        #animation-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .buy-button {
            display: inline-block;
            position: absolute;
            bottom: 35%;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background-color: #9ED9B5;
            color: #000;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            box-shadow: 0 0 10px rgba(158, 217, 181, 0.5);
            text-transform: uppercase;
            z-index: 1000;
        }
        
        .buy-button:hover {
            background-color: #7BC097;
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 0 20px rgba(158, 217, 181, 0.8);
        }

        .copyright {
            position: fixed;
            bottom: 15px;
            left: 15px;
            color: #888888;
            font-size: 12px;
            text-align: left;
            z-index: 1000;
            white-space: nowrap;
        }

        .copyright a {
            color: #9ED9B5;
            text-decoration: none;
        }

        .copyright a:hover {
            text-decoration: underline;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #121212;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .loading-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            filter: brightness(0) saturate(100%) invert(84%) sepia(14%) saturate(437%) hue-rotate(82deg) brightness(95%) contrast(89%);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        .loading-bar-container {
            width: 200px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .loading-bar {
            height: 100%;
            width: 0%;
            background-color: #9ED9B5;
            border-radius: 2px;
            transition: width 0.3s ease-out;
            box-shadow: 0 0 10px rgba(158, 217, 181, 0.5);
        }

        .loading-text {
            font-size: 14px;
            color: #9ED9B5;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-top: 10px;
            font-weight: 600;
        }

        .loading-progress {
            font-size: 12px;
            color: #888888;
            margin-top: 5px;
        }

        .fade-out {
            opacity: 0;
            pointer-events: none;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/DRACOLoader.js"></script>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <img src="logo-small.png" alt="Fabrevoie Logo" class="loading-logo">
        <div class="loading-bar-container">
            <div id="loading-bar" class="loading-bar"></div>
        </div>
        <div id="loading-progress" class="loading-progress">0%</div>
        <div class="loading-text">Loading Experience</div>
    </div>

    <!-- Background Video -->
    <video class="bg-video" id="bgVideo" autoplay muted loop playsinline>
        <source src="bgffm.mp4" type="video/mp4">
        <source src="bgffm.webm" type="video/webm">
    </video>

    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Sticky Logo -->
    <a href="index.html">
        <img src="logo-small.png" alt="Fabrevoie Logo" class="sticky-logo">
    </a>

    <!-- Main Content -->
    <div id="animation-container"></div>
    <a href="shop.html" class="buy-button">SURPRISE</a>

    <!-- Copyright -->
    <div class="copyright">
        &copy; 2025, Fabrevoie, Inc. All rights reserved. |
        <a href="privacy-policy.html">Privacy Policy</a>
    </div>

    <script>
        // Loading screen management
        const loadingScreen = document.getElementById('loading-screen');
        const loadingBar = document.getElementById('loading-bar');
        const loadingProgress = document.getElementById('loading-progress');
        const bgVideo = document.getElementById('bgVideo');
        
        // Initial loading state
        let totalAssets = 3;
        let loadedAssets = 0;
        let modelLoaded = false;
        let textureLoaded = false;
        let videoLoaded = false;
        
        // Timeout fallback
        const loadingTimeout = setTimeout(function() {
            loadingScreen.classList.add('fade-out');
            setTimeout(function() {
                loadingScreen.style.display = 'none';
            }, 500);
        }, 10000);

        // Video loading handler
        function handleVideoLoad() {
            if (!videoLoaded) {
                videoLoaded = true;
                loadedAssets++;
                updateLoadingProgress();
            }
        }

        // Video error handler
        function handleVideoError() {
            const sources = bgVideo.querySelectorAll('source');
            if (sources.length > 1 && bgVideo.src !== sources[1].src) {
                bgVideo.src = sources[1].src;
                bgVideo.load();
            } else {
                videoLoaded = true;
                loadedAssets++;
                updateLoadingProgress();
            }
        }

        // Set up video event listeners
        bgVideo.addEventListener('canplaythrough', handleVideoLoad);
        bgVideo.addEventListener('error', handleVideoError);

        // Attempt to play video
        function attemptVideoPlay() {
            const promise = bgVideo.play();
            if (promise !== undefined) {
                promise.catch(error => {
                    console.log('Autoplay prevented:', error);
                });
            }
        }

        // Start loading
        bgVideo.load();
        attemptVideoPlay();
        
        // Update loading progress
        function updateLoadingProgress() {
            const progressPercentage = Math.floor((loadedAssets / totalAssets) * 100);
            loadingBar.style.width = progressPercentage + '%';
            loadingProgress.textContent = progressPercentage + '%';
            
            if (progressPercentage >= 100) {
                clearTimeout(loadingTimeout);
                setTimeout(function() {
                    loadingScreen.classList.add('fade-out');
                    setTimeout(function() {
                        loadingScreen.style.display = 'none';
                    }, 500);
                }, 500);
            }
        }

        // Three.js setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setClearColor(0x000000, 0);
        renderer.outputEncoding = THREE.sRGBEncoding;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.0;
        
        const animationContainer = document.getElementById('animation-container');
        renderer.setSize(animationContainer.offsetWidth, animationContainer.offsetHeight);
        animationContainer.appendChild(renderer.domElement);
        
        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 1, 1).normalize();
        scene.add(directionalLight);
        
        camera.position.z = 5;
        
        // Model loading
        const dracoLoader = new THREE.DRACOLoader();
        dracoLoader.setDecoderPath('https://www.gstatic.com/draco/v1/decoders/');
        
        const loader = new THREE.GLTFLoader();
        loader.setDRACOLoader(dracoLoader);
        
        const textureLoader = new THREE.TextureLoader();
        let texture;
        
        textureLoader.load(
            'texture.png',
            function(loadedTexture) {
                texture = loadedTexture;
                textureLoaded = true;
                loadedAssets++;
                updateLoadingProgress();
                
                if (model) {
                    model.traverse((child) => {
                        if (child.isMesh) {
                            child.material.map = texture;
                            child.material.needsUpdate = true;
                        }
                    });
                }
            },
            function(xhr) {
                const progressPercentage = Math.floor((xhr.loaded / xhr.total) * 100 / 3);
                loadingBar.style.width = progressPercentage + '%';
                loadingProgress.textContent = progressPercentage + '%';
            },
            function(error) {
                textureLoaded = true;
                loadedAssets++;
                updateLoadingProgress();
            }
        );
        
        let model, mixer;
        loader.load(
            'box_rotate.glb',
            function(gltf) {
                model = gltf.scene;
                
                if (!modelLoaded) {
                    modelLoaded = true;
                    loadedAssets++;
                    updateLoadingProgress();
                }
        
                if (texture) {
                    model.traverse((child) => {
                        if (child.isMesh) {
                            child.material.map = texture;
                            child.material.needsUpdate = true;
                        }
                    });
                }
        
                scene.add(model);
                model.scale.set(2.5, 2.5, 2.5);
                camera.position.z = 7;
                camera.lookAt(0, 0, 0);
        
                if (gltf.animations.length > 0) {
                    mixer = new THREE.AnimationMixer(model);
                    const action = mixer.clipAction(gltf.animations[0]);
                    action.play();
                }
            },
            function(xhr) {
                if (xhr.lengthComputable) {
                    const progressPercentage = Math.floor((xhr.loaded / xhr.total) * 100 / 3);
                    loadingBar.style.width = progressPercentage + '%';
                    loadingProgress.textContent = progressPercentage + '%';
                }
            },
            function(error) {
                modelLoaded = true;
                loadedAssets++;
                updateLoadingProgress();
            }
        );
        
        // Animation loop
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
        
            if (mixer) {
                mixer.update(clock.getDelta());
            }
        
            renderer.render(scene, camera);
        }
        
        animate();
        
        // Handle resize
        window.addEventListener('resize', function() {
            camera.aspect = animationContainer.offsetWidth / animationContainer.offsetHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(animationContainer.offsetWidth, animationContainer.offsetHeight);
        });
    </script>
</body>
</html>
