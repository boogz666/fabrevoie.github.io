<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabrevoie - Homepage</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* Reset default margin and padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            color: white;
            background-color: #000; /* Fallback background */
        }

        /* Background video styling */
        .bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -2;
            transform: translate(-50%, -50%);
            object-fit: cover;
            object-position: center;
        }

        /* Overlay to darken the video */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        /* 3D Animation Container */
        #animation-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: visible;
        }

        /* Surprise Button Styling */
        .buy-button {
            display: inline-block;
            position: absolute;
            bottom: 20%; /* Positioned at the bottom quarter */
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background-color: #9ED9B5; /* Pastel green */
            color: #000;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            box-shadow: 0 0 10px rgba(158, 217, 181, 0.5); /* Pastel green glow */
            text-transform: uppercase; /* All caps */
            z-index: 1000; /* Ensure it's above the 3D model */
        }

        .buy-button:hover {
            background-color: #7BC097; /* Darker pastel green */
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 0 20px rgba(158, 217, 181, 0.8); /* Stronger glow on hover */
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/DRACOLoader.js"></script>
</head>
<body>
    <!-- Background Video -->
    <video class="bg-video" autoplay muted loop playsinline>
        <source src="bckgrnd.mp4" type="video/mp4">
        <source src="bckgrnd.webm" type="video/webm">
        Your browser does not support background video.
    </video>

    <!-- Overlay to darken the video -->
    <div class="overlay"></div>

    <!-- Main Content -->
    <div id="animation-container"></div>
    <a href="https://pornhub.com" class="buy-button">SURPRISE</a>

    <script>
        // Set up Three.js scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        // Create renderer with transparent background
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.outputEncoding = THREE.sRGBEncoding; // Correct color space
        renderer.toneMapping = THREE.ACESFilmicToneMapping; // Advanced tone mapping
        renderer.toneMappingExposure = 1.0; // Adjust exposure if needed
        
        // Get animation container
        const animationContainer = document.getElementById('animation-container');
        
        // Set renderer size
        renderer.setSize(animationContainer.offsetWidth, animationContainer.offsetHeight);
        animationContainer.appendChild(renderer.domElement);

        // Add lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5); // Soft white light
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1); // Bright directional light
        directionalLight.position.set(1, 1, 1).normalize();
        scene.add(directionalLight);

        // Set initial camera position
        camera.position.z = 5;

        // Set up DRACOLoader
        const dracoLoader = new THREE.DRACOLoader();
        dracoLoader.setDecoderPath('https://www.gstatic.com/draco/v1/decoders/');

        // Set up GLTFLoader with DRACOLoader
        const loader = new THREE.GLTFLoader();
        loader.setDRACOLoader(dracoLoader);

        // Load the levitating box animation
        let model, mixer;
        loader.load(
            'box_rotate.glb',
            function(gltf) {
                model = gltf.scene;
                console.log("Model loaded:", model);

                // Log materials and textures
                model.traverse((child) => {
                    if (child.isMesh) {
                        console.log("Mesh material:", child.material);
                        if (child.material.map) {
                            console.log("Texture path:", child.material.map.image.src);
                        }
                    }
                });

                // Add model to scene
                scene.add(model);

                // Scale the model
                model.scale.set(2, 2, 2); // Make the box twice as big

                // Position camera
                camera.position.z = 10;
                camera.lookAt(0, 0, 0);

                // Animation setup
                if (gltf.animations.length > 0) {
                    mixer = new THREE.AnimationMixer(model);
                    const action = mixer.clipAction(gltf.animations[0]);
                    action.play();
                }
            },
            function(xhr) {
                console.log((xhr.loaded / xhr.total * 100) + '% loaded');
            },
            function(error) {
                console.error('Error loading model:', error);
            }
        );

        // Animation loop
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);

            // Update mixer for animations
            if (mixer) {
                mixer.update(clock.getDelta());
            }

            // Render scene
            renderer.render(scene, camera);
        }

        // Start animation loop
        animate();

        // Handle window resize
        window.addEventListener('resize', function() {
            camera.aspect = animationContainer.offsetWidth / animationContainer.offsetHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(animationContainer.offsetWidth, animationContainer.offsetHeight);
        });
    </script>
</body>
</html>
