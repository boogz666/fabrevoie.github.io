<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabrevoie - Homepage</title>

    <link rel="apple-touch-icon" sizes="57x57" href="/favicon/placeholder/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/favicon/placeholder/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/favicon/placeholder/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/favicon/placeholder/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/favicon/placeholder/apple-icon-114x114.png">

    <link rel="apple-touch-icon" sizes="144x144" href="/favicon/placeholder/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/favicon/placeholder/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/placeholder/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon/placeholder/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/placeholder/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon/placeholder/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/placeholder/favicon-16x16.png">
    <link rel="manifest" href="/favicon/placeholder/manifest.json">

    <meta name="msapplication-TileImage" content="/favicon/placeholder/ms-icon-144x144.png">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome for Social Media Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Reset default margin and padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            color: white;
        }

        /* Background video styling */
        .bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -2;
            transform: translate(-50%, -50%);
            object-fit: cover;
            object-position: center;
        }

        /* Overlay to darken the video */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        /* Sticky Logo */
        .sticky-logo {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            width: 50px;
            height: auto;
            filter: brightness(0) saturate(100%) invert(84%) sepia(14%) saturate(437%) hue-rotate(82deg) brightness(95%) contrast(89%); /* Pastel green color */
            transition: transform 0.3s ease;
        }

        .sticky-logo:hover {
            transform: scale(1.1);
        }

        /* Center Container */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 3D Animation Container */
        #animation-container {
            width: 80vw;
            height: 80vh;
            position: relative;
            overflow: visible;
            margin-bottom: 20px;
        }

        /* Surprise Button Styling */
        .buy-button {
            display: inline-block;
            position: absolute;
            bottom: 10%; /* Positioned at the bottom quarter */
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background-color: #9ED9B5; /* Pastel green */
            color: #000;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            box-shadow: 0 0 10px rgba(158, 217, 181, 0.5); /* Pastel green glow */
            text-transform: uppercase; /* All caps */
            z-index: 1000; /* Ensure it's above the 3D model */
        }

        .buy-button:hover {
            background-color: #7BC097; /* Darker pastel green */
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 0 20px rgba(158, 217, 181, 0.8); /* Stronger glow on hover */
        }

        /* Copyright Text */
        .copyright {
            position: fixed;
            bottom: 15px;
            left: 15px;
            color: #888888;
            font-size: 12px;
            text-align: left;
            z-index: 1000;
            white-space: nowrap;
        }

        .copyright a {
            color: #9ED9B5; /* Pastel green */
            text-decoration: none;
        }

        .copyright a:hover {
            text-decoration: underline;
        }

        /* Blur effect overlay */
        .blur-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2000;
            transition: all 0.5s ease;
            backdrop-filter: blur(0px);
            opacity: 0;
        }

        .blur-active {
            backdrop-filter: blur(10px);
            opacity: 1;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/DRACOLoader.js"></script>
</head>
<body>
    <!-- Blur Effect Overlay -->
    <div class="blur-overlay" id="blurOverlay"></div>

    <div class="page">
        <!-- Sticky Logo -->
        <a href="index.html">
            <img src="logo-small.png" alt="Fabrevoie Logo" class="sticky-logo">
        </a>

        <!-- Background Video -->
        <video class="bg-video" autoplay muted loop playsinline>
            <source src="bckgrnd.mp4" type="video/mp4">
            <source src="bckgrnd.webm" type="video/webm">
            Your browser does not support background video.
        </video>

        <!-- Overlay to darken the video -->
        <div class="overlay"></div>

        <!-- Main Content -->
        <div class="container">
            <div id="animation-container"></div>
            <a href="https://pornhub.com" class="buy-button">SURPRISE</a>
        </div>

        <!-- Copyright Text -->
        <div class="copyright">
            &copy; 2025, Fabrevoie, Inc. All rights reserved. |
            <a href="privacy-policy.html" style="color: #9ED9B5; text-decoration: none;">Privacy Policy</a>
        </div>
    </div>

    <script>
        // Set up Three.js scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        // Create renderer with transparent background
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        
        // Get animation container
        const animationContainer = document.getElementById('animation-container');
        
        // Set renderer size
        renderer.setSize(animationContainer.offsetWidth, animationContainer.offsetHeight);
        animationContainer.appendChild(renderer.domElement);

        // Set tone mapping and exposure
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = Math.pow(2, -1.8);
        renderer.outputEncoding = THREE.sRGBEncoding;

        // Add lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 1, 1).normalize();
        scene.add(directionalLight);

        const pointLight = new THREE.PointLight(0xffffff, 1);
        pointLight.position.set(5, 5, 5);
        scene.add(pointLight);

        // Set initial camera position
        camera.position.z = 5;

        // Set up DRACOLoader
        const dracoLoader = new THREE.DRACOLoader();
        dracoLoader.setDecoderPath('https://www.gstatic.com/draco/v1/decoders/');

        // Set up GLTFLoader with DRACOLoader
        const loader = new THREE.GLTFLoader();
        loader.setDRACOLoader(dracoLoader);

        // Load the levitating box animation
        let model, mixer;
        loader.load(
            'box_rotate.glb', // Ensure the file path is correct
            function(gltf) {
                model = gltf.scene;
                
                // Debug: Log the model and its materials
                console.log("Model loaded:", model);
                
                // Add model to scene
                scene.add(model);
            
                // Calculate bounding box to center model
                const boundingBox = new THREE.Box3().setFromObject(model);
                const center = boundingBox.getCenter(new THREE.Vector3());
                const size = boundingBox.getSize(new THREE.Vector3());
            
                // Center model at origin (0,0,0)
                model.position.set(-center.x, -center.y, -center.z);
                
                // Make the box twice as big
                model.scale.set(2, 2, 2);
            
                // Calculate camera position based on model size
                const maxDimension = Math.max(size.x, size.y, size.z);
                const cameraDistance = maxDimension * 1.5;
            
                // Position camera
                camera.position.z = cameraDistance;
                camera.position.y = cameraDistance * 0.5;
                camera.lookAt(0, 0, 0);
            
                // Animation setup
                if (gltf.animations.length > 0) {
                    mixer = new THREE.AnimationMixer(model);
                    const action = mixer.clipAction(gltf.animations[0]);
                    action.play();
                }
                
                // Force initial render to prevent blank display
                renderer.render(scene, camera);
            },
            // Progress callback
            function(xhr) {
                console.log((xhr.loaded / xhr.total * 100) + '% loaded');
            },
            // Error callback
            function(error) {
                console.error('Error loading model:', error);
            }
        );

        // Animation loop
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);

            // Update mixer for animations
            if (mixer) {
                mixer.update(clock.getDelta());
            }

            // Render scene
            renderer.render(scene, camera);
        }

        // Start animation loop
        animate();

        // Handle window resize
        window.addEventListener('resize', function() {
            // Update camera aspect ratio
            camera.aspect = animationContainer.offsetWidth / animationContainer.offsetHeight;
            camera.updateProjectionMatrix();
            
            // Update renderer size
            renderer.setSize(animationContainer.offsetWidth, animationContainer.offsetHeight);
        });

        // Blur effect on first load
        document.addEventListener('DOMContentLoaded', function() {
            if (!sessionStorage.getItem('firstLoad')) {
                const blurOverlay = document.getElementById('blurOverlay');
                if (blurOverlay) {
                    blurOverlay.classList.add('blur-active');
                    sessionStorage.setItem('firstLoad', 'true');
                    setTimeout(() => {
                        blurOverlay.classList.remove('blur-active');
                    }, 1000); // Remove blur effect after 1 second
                }
            }
        });
    </script>
</body>
</html>
