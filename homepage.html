<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabrevoie - Homepage</title>
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="/favicon/placeholder/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/favicon/placeholder/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/favicon/placeholder/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/favicon/placeholder/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/favicon/placeholder/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/favicon/placeholder/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/favicon/placeholder/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/favicon/placeholder/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/placeholder/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon/placeholder/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/placeholder/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon/placeholder/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/placeholder/favicon-16x16.png">
    <link rel="manifest" href="/favicon/placeholder/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/favicon/placeholder/ms-icon-144x144.png">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome for Social Media Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Reset default margin and padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            color: white;
            background-color: #121212; /* Darker fallback background */
            background-image: url('fallback-bg.jpg'); /* Static fallback image */
            background-size: cover;
            background-position: center;
        }

        /* Background video styling */
        .bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -2;
            transform: translate(-50%, -50%);
            object-fit: cover;
            object-position: center;
        }

        /* Video loading indicator */
        .video-loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            color: white;
            font-size: 14px;
            opacity: 0.7;
        }

        /* Overlay to darken the background */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Dark overlay */
            z-index: -1; /* Ensure it's behind other content */
        }

        /* Sticky Logo */
        .sticky-logo {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            width: 50px;
            height: auto;
            filter: brightness(0) saturate(100%) invert(84%) sepia(14%) saturate(437%) hue-rotate(82deg) brightness(95%) contrast(89%); /* Pastel green color */
            transition: transform 0.3s ease;
        }

        .sticky-logo:hover {
            transform: scale(1.1);
        }

        /* Center the animation container */
        #animation-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        /* Surprise Button Styling */
        .buy-button {
            display: inline-block;
            position: absolute;
            bottom: 35%; /* Positioned at the bottom quarter */
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background-color: #9ED9B5; /* Pastel green */
            color: #000;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            box-shadow: 0 0 10px rgba(158, 217, 181, 0.5); /* Pastel green glow */
            text-transform: uppercase; /* All caps */
            z-index: 1000; /* Ensure it's above the 3D model */
        }
        
        .buy-button:hover {
            background-color: #7BC097; /* Darker pastel green */
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 0 20px rgba(158, 217, 181, 0.8); /* Stronger glow on hover */
        }

        /* Copyright Text */
        .copyright {
            position: fixed;
            bottom: 15px;
            left: 15px;
            color: #888888;
            font-size: 12px;
            text-align: left;
            z-index: 1000;
            white-space: nowrap;
        }

        .copyright a {
            color: #9ED9B5; /* Pastel green */
            text-decoration: none;
        }

        .copyright a:hover {
            text-decoration: underline;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/DRACOLoader.js"></script>
</head>
<body>
    <!-- Background Video -->
    <video id="backgroundVideo" class="bg-video" autoplay muted loop playsinline>
        <source src="bckgrnd.mp4" type="video/mp4">
        <source src="bckgrnd.webm" type="video/webm">
        <!-- Fallback message only shown if video fails to load -->
    </video>
    <div class="video-loading">Loading background...</div>

    <!-- Overlay to darken the background -->
    <div class="overlay"></div>

    <!-- Sticky Logo -->
    <a href="index.html" onclick="storeScrollPosition(event)">
        <img src="logo-small.png" alt="Fabrevoie Logo" class="sticky-logo">
    </a>

    <!-- Main Content -->
    <div id="animation-container"></div>
    <a href="https://bbc.com" class="buy-button">SURPRISE</a>

    <!-- Copyright Text -->
    <div class="copyright">
        &copy; 2025, Fabrevoie, Inc. All rights reserved. |
        <a href="privacy-policy.html" style="color: #9ED9B5; text-decoration: none;">Privacy Policy</a>
    </div>

    <script>
        // Check if background video loaded successfully
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('backgroundVideo');
            const loadingText = document.querySelector('.video-loading');
            
            // Hide loading text when video starts playing
            video.addEventListener('playing', function() {
                loadingText.style.display = 'none';
            });
            
            // If video fails to load or encounters an error, hide loading text
            video.addEventListener('error', function() {
                loadingText.style.display = 'none';
                console.log('Video failed to load. Using fallback background.');
            });
            
            // After a timeout, hide the loading message if video hasn't started
            setTimeout(() => {
                loadingText.style.display = 'none';
            }, 5000);
        });
        
        // Store the current scroll position when navigating
        function storeScrollPosition(event) {
            localStorage.setItem('scrollPosition', window.scrollY);
        }
        
        // Set up Three.js scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        // Create renderer with transparent background
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setClearColor(0x000000, 0); // Set clear color with 0 alpha (transparent)
        renderer.outputEncoding = THREE.sRGBEncoding; // Correct color space
        renderer.toneMapping = THREE.ACESFilmicToneMapping; // Advanced tone mapping
        renderer.toneMappingExposure = 1.0; // Adjust exposure if needed
        
        // Get animation container
        const animationContainer = document.getElementById('animation-container');
        
        // Set renderer size to match the container size
        renderer.setSize(animationContainer.offsetWidth, animationContainer.offsetHeight);
        animationContainer.appendChild(renderer.domElement);
        
        // Add lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5); // Soft white light
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1); // Bright directional light
        directionalLight.position.set(1, 1, 1).normalize();
        scene.add(directionalLight);
        
        // Set initial camera position
        camera.position.z = 5;
        
        // Set up DRACOLoader
        const dracoLoader = new THREE.DRACOLoader();
        dracoLoader.setDecoderPath('https://www.gstatic.com/draco/v1/decoders/');
        
        // Set up GLTFLoader with DRACOLoader
        const loader = new THREE.GLTFLoader();
        loader.setDRACOLoader(dracoLoader);
        
        // Load the texture separately
        const textureLoader = new THREE.TextureLoader();
        const texture = textureLoader.load('texture.png', 
            // Success callback
            function(loadedTexture) {
                console.log("Texture loaded successfully");
            }, 
            // Progress callback
            null, 
            // Error callback
            function(error) {
                console.error("Error loading texture:", error);
            }
        );
        
        // Load the levitating box animation
        let model, mixer;
        loader.load(
            'box_rotate.glb',
            function(gltf) {
                model = gltf.scene;
                console.log("Model loaded:", model);
        
                // Apply the texture to the model
                model.traverse((child) => {
                    if (child.isMesh) {
                        child.material.map = texture; // Apply the texture
                        child.material.needsUpdate = true; // Ensure the material updates
                    }
                });
        
                // Add model to scene
                scene.add(model);
        
                // Scale the model to make it smaller
                model.scale.set(4, 4, 4); // Adjust scale as needed
        
                // Position camera
                camera.position.z = 10; // Adjust camera distance for better view
                camera.lookAt(0, 0, 0);
        
                // Animation setup
                if (gltf.animations.length > 0) {
                    mixer = new THREE.AnimationMixer(model);
                    const action = mixer.clipAction(gltf.animations[0]);
                    action.play();
                }
            },
            function(xhr) {
                console.log((xhr.loaded / xhr.total * 100) + '% loaded');
            },
            function(error) {
                console.error('Error loading model:', error);
            }
        );
        
        // Animation loop
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
        
            // Update mixer for animations
            if (mixer) {
                mixer.update(clock.getDelta());
            }
        
            // Render scene
            renderer.render(scene, camera);
        }
        
        // Start animation loop
        animate();
        
        // Handle window resize
        window.addEventListener('resize', function() {
            camera.aspect = animationContainer.offsetWidth / animationContainer.offsetHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(animationContainer.offsetWidth, animationContainer.offsetHeight);
        });
    </script>
</body>
</html>
